<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>NeonRadio ‚Äî –†–∞–¥–∏–æ –Ω–æ–≤–æ–≥–æ –ø–æ–∫–æ–ª–µ–Ω–∏—è</title>
  <style>
    :root {
      --bg-dark: #0a0a0f;
      --bg-light: #ffffff;
      --accent: #00ffe7;
      --font-main: 'Segoe UI', sans-serif;
    }
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      background-color: var(--bg-dark);
      color: var(--accent);
      font-family: var(--font-main);
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .app {
      height: 100vh;
      width: 100vw;
      max-width: 480px; /* –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –¥–ª—è –±–æ–ª—å—à–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
      display: flex;
      flex-direction: column;
      position: relative;
      box-shadow: 0 0 40px var(--accent);
      background: rgba(10,10,15,0.95);
      border-radius: 15px;
      overflow: hidden;
    }
    header {
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      background: linear-gradient(90deg, #00ffe7, #007f7f);
      color: #000;
      font-weight: bold;
      box-shadow: 0 2px 10px #00ffe7aa;
      user-select: none;
    }
    .radio-container {
      flex: 1;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
    }
    .station {
      scroll-snap-align: start;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      background: rgba(0, 255, 231, 0.1);
      backdrop-filter: blur(12px);
      border: 2px solid #00ffe744;
      margin: 2px 0;
      transition: background-color 0.4s ease;
      padding: 1rem;
    }
    .station:hover {
      background: rgba(0, 255, 231, 0.15);
      border-color: #00ffe7;
      box-shadow: 0 0 15px #00ffe7cc;
    }
    .station h2 {
      font-size: 2.4rem;
      margin-bottom: 1.2rem;
      text-shadow: 0 0 5px #00ffe7cc;
      user-select: none;
    }
    .controls {
      display: flex;
      gap: 18px;
    }
    .btn {
      padding: 0.7rem 1.2rem;
      border: 2px solid var(--accent);
      background: transparent;
      color: var(--accent);
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.25s, color 0.25s;
      user-select: none;
      box-shadow: 0 0 10px var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 75px;
    }
    .btn:hover, .btn:focus {
      background: var(--accent);
      color: var(--bg-dark);
      outline: none;
      box-shadow: 0 0 18px var(--accent);
    }
    .visualizer {
      width: 100%;
      max-width: 320px;
      height: 140px;
      margin-bottom: 2rem;
      display: flex;
      justify-content: center;
      gap: 6px;
    }
    .bar {
      width: 10px;
      background: var(--accent);
      border-radius: 5px;
      animation: beat 1s infinite ease-in-out;
    }
    .bar:nth-child(2) { animation-delay: 0.15s; }
    .bar:nth-child(3) { animation-delay: 0.3s; }
    .bar:nth-child(4) { animation-delay: 0.45s; }
    .bar:nth-child(5) { animation-delay: 0.6s; }

    @keyframes beat {
      0%, 100% { height: 30px; }
      50% { height: 120px; }
    }

    /* Scrollbar –¥–ª—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
    .radio-container::-webkit-scrollbar {
      width: 8px;
    }
    .radio-container::-webkit-scrollbar-track {
      background: transparent;
    }
    .radio-container::-webkit-scrollbar-thumb {
      background-color: var(--accent);
      border-radius: 20px;
    }

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
    @media (max-width: 480px) {
      header {
        font-size: 1.5rem;
        padding: 0.8rem;
      }
      .station h2 {
        font-size: 2rem;
      }
      .btn {
        font-size: 1rem;
        min-width: 60px;
        padding: 0.6rem 1rem;
      }
      .visualizer {
        max-width: 280px;
        height: 110px;
      }
      .bar {
        width: 7px;
      }
    }
  </style>
</head>
<body>
  <div class="app" role="main" aria-label="–†–∞–¥–∏–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ NeonRadio">
    <header>NeonRadio üéß</header>
    <div class="radio-container" id="radioContainer" tabindex="0" aria-live="polite">
      <div class="station" data-url="https://europaplus.hostingradio.ru:8000/europaplus128.mp3" tabindex="0" aria-label="–°—Ç–∞–Ω—Ü–∏—è –ï–≤—Ä–æ–ø–∞ –ü–ª—é—Å">
        <h2>Europa Plus</h2>
        <div class="visualizer" aria-hidden="true">
          <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
        <div class="controls">
          <button class="btn playBtn" aria-pressed="false" aria-label="–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –∏–ª–∏ –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ï–≤—Ä–æ–ø–∞ –ü–ª—é—Å">‚ñ∂Ô∏è</button>
          <button class="btn likeBtn" aria-label="–õ–∞–π–∫ –ï–≤—Ä–æ–ø–∞ –ü–ª—é—Å">‚ù§Ô∏è 53k</button>
          <button class="btn commentBtn" aria-label="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ –∫ –ï–≤—Ä–æ–ø–∞ –ü–ª—é—Å">üí¨</button>
        </div>
      </div>
      <div class="station" data-url="https://loveshadow.hostingradio.ru:8000/love128.mp3" tabindex="0" aria-label="–°—Ç–∞–Ω—Ü–∏—è Love Radio">
        <h2>Love Radio</h2>
        <div class="visualizer" aria-hidden="true">
          <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
        <div class="controls">
          <button class="btn playBtn" aria-pressed="false" aria-label="–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –∏–ª–∏ –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å Love Radio">‚ñ∂Ô∏è</button>
          <button class="btn likeBtn" aria-label="–õ–∞–π–∫ Love Radio">‚ù§Ô∏è 89k</button>
          <button class="btn commentBtn" aria-label="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ –∫ Love Radio">üí¨</button>
        </div>
      </div>
      <!-- –î–æ–±–∞–≤–ª—è–π —Å—Ç–∞–Ω—Ü–∏–∏ –∑–¥–µ—Å—å -->
    </div>
  </div>

  <script>
    const playButtons = document.querySelectorAll('.playBtn');
    let currentAudio = null;
    let currentBtn = null;

    playButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const station = btn.closest('.station');
        const streamUrl = station.dataset.url;

        // –ï—Å–ª–∏ –∫–ª–∏–∫–Ω—É–ª–∏ –ø–æ —Ç–µ–∫—É—â–µ–º—É –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—é ‚Äî —Å—Ç–∞–≤–∏–º –Ω–∞ –ø–∞—É–∑—É
        if(currentAudio && currentBtn === btn) {
          currentAudio.pause();
          currentAudio = null;
          btn.textContent = '‚ñ∂Ô∏è';
          btn.setAttribute('aria-pressed', 'false');
          currentBtn = null;
          return;
        }

        // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –∞—É–¥–∏–æ
        if(currentAudio) {
          currentAudio.pause();
          if(currentBtn) {
            currentBtn.textContent = '‚ñ∂Ô∏è';
            currentBtn.setAttribute('aria-pressed', 'false');
          }
        }

        // –°–æ–∑–¥–∞—ë–º –Ω–æ–≤—ã–π –∞—É–¥–∏–æ
        currentAudio = new Audio(streamUrl);
        currentAudio.volume = 1.0;
        currentAudio.play();

        // –ú–µ–Ω—è–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞ –ø–∞—É–∑—É
        btn.textContent = '‚è∏Ô∏è';
        btn.setAttribute('aria-pressed', 'true');
        currentBtn = btn;
      });
    });

    // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ —Å–∫—Ä–æ–ª–ª–∞ —Å –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã ‚Äî —Ñ–æ–∫—É—Å–∏—Ä—É–µ–º—Å—è –Ω–∞ —Å—Ç–∞–Ω—Ü–∏—è—Ö
    const radioContainer = document.getElementById('radioContainer');
    radioContainer.addEventListener('keydown', e => {
      if(e.key === 'ArrowDown') {
        e.preventDefault();
        let next = document.activeElement.nextElementSibling;
        if(next && next.classList.contains('station')) {
          next.focus();
          // –û—Å—Ç–∞–Ω–æ–≤–∏–º —Ç–µ–∫—É—â–µ–µ –∞—É–¥–∏–æ –ø—Ä–∏ —Å–º–µ–Ω–µ —Å—Ç–∞–Ω—Ü–∏–∏
          if(currentAudio) {
            currentAudio.pause();
            if(currentBtn) {
              currentBtn.textContent = '‚ñ∂Ô∏è';
              currentBtn.setAttribute('aria-pressed', 'false');
              currentBtn = null;
            }
            currentAudio = null;
          }
        }
      } else if(e.key === 'ArrowUp') {
        e.preventDefault();
        let prev = document.activeElement.previousElementSibling;
        if(prev && prev.classList.contains('station')) {
          prev.focus();
          if(currentAudio) {
            currentAudio.pause();
            if(currentBtn) {
              currentBtn.textContent = '‚ñ∂Ô∏è';
              currentBtn.setAttribute('aria-pressed', 'false');
              currentBtn = null;
            }
            currentAudio = null;
          }
        }
      }
    });
  </script>
</body>
</html>
