<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NeonRadio ‚Äî –†–∞–¥–∏–æ –Ω–æ–≤–æ–≥–æ –ø–æ–∫–æ–ª–µ–Ω–∏—è</title>
  <style>
    :root {
      --bg-dark: #0a0a0f;
      --bg-light: #ffffff;
      --accent: #00ffe7;
      --font-main: 'Segoe UI', sans-serif;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: var(--bg-dark);
      color: var(--accent);
      font-family: var(--font-main);
      overflow: hidden;
    }
    .app {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    header {
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      background: linear-gradient(90deg, #00ffe7, #007f7f);
      color: #000;
      font-weight: bold;
      box-shadow: 0 2px 10px #00ffe7aa;
    }
    .radio-container {
      flex: 1;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }
    .station {
      scroll-snap-align: start;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      background: rgba(0, 255, 231, 0.1);
      backdrop-filter: blur(8px);
      border: 2px solid #00ffe744;
      margin: 2px 0;
    }
    .station h2 {
      font-size: 2rem;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 15px;
    }
    .btn {
      padding: 0.7rem 1rem;
      border: 2px solid #00ffe7;
      background: transparent;
      color: var(--accent);
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn:hover {
      background: #00ffe722;
    }
    .visualizer {
      width: 100%;
      height: 120px;
      position: absolute;
      bottom: 80px;
      display: flex;
      justify-content: center;
      gap: 4px;
    }
    .bar {
      width: 6px;
      background: var(--accent);
      animation: beat 1s infinite;
    }
    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }

    @keyframes beat {
      0%, 100% { height: 20px; }
      50% { height: 100px; }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>NeonRadio üéß</header>
    <div class="radio-container" id="radioContainer">
      <!-- Example Station -->
      <div class="station" data-url="https://stream-url1.com">
        <h2>Europa Plus</h2>
        <div class="visualizer">
          <div class="bar"></div><div class="bar"></div><div class="bar"></div>
          <div class="bar"></div><div class="bar"></div>
        </div>
        <div class="controls">
          <button class="btn playBtn">‚ñ∂Ô∏è</button>
          <button class="btn likeBtn">‚ù§Ô∏è 53k</button>
          <button class="btn commentBtn">üí¨</button>
        </div>
      </div>
      <div class="station" data-url="https://stream-url2.com">
        <h2>Love Radio</h2>
        <div class="visualizer">
          <div class="bar"></div><div class="bar"></div><div class="bar"></div>
          <div class="bar"></div><div class="bar"></div>
        </div>
        <div class="controls">
          <button class="btn playBtn">‚ñ∂Ô∏è</button>
          <button class="btn likeBtn">‚ù§Ô∏è 89k</button>
          <button class="btn commentBtn">üí¨</button>
        </div>
      </div>
      <!-- Add more stations -->
    </div>
  </div>

  <script>
    const playButtons = document.querySelectorAll('.playBtn');
    let currentAudio = null;

    playButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const station = btn.closest('.station');
        const streamUrl = station.dataset.url;

        if (currentAudio) {
          currentAudio.pause();
        }

        const audio = new Audio(streamUrl);
        audio.volume = 1.0;
        audio.play();
        currentAudio = audio;
      });
    });
  </script>
</body>
</html>
