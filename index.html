<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>–°–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–µ –û–Ω–ª–∞–π–Ω –†–∞–¥–∏–æ</title>
<style>
  /* –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Ü–≤–µ—Ç–æ–≤ */
  :root {
    --clr-dark-bg: #0a0f21;
    --clr-dark-text: #b0c4ff;
    --clr-dark-accent: #2f61ff;
    --clr-dark-shadow: #1e2a5b;

    --clr-light-bg: #f0f4ff;
    --clr-light-text: #0a0f21;
    --clr-light-accent: #4169e1;
    --clr-light-shadow: #a1b3e5;

    --radius: 14px;
    --transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  }

  /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--clr-dark-bg);
    color: var(--clr-dark-text);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    user-select: none;
    transition: background-color var(--transition), color var(--transition);
  }

  body.light {
    background-color: var(--clr-light-bg);
    color: var(--clr-light-text);
  }

  /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ä–∞–¥–∏–æ */
  .radio {
    background: var(--clr-dark-shadow);
    border-radius: var(--radius);
    width: 350px;
    padding: 25px 30px 40px;
    box-shadow:
      0 8px 30px rgba(47,97,255,0.3),
      inset 0 0 30px rgba(47,97,255,0.15);
    transition: background var(--transition), box-shadow var(--transition);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 25px;
  }
  body.light .radio {
    background: var(--clr-light-shadow);
    box-shadow:
      0 8px 30px rgba(65,105,225,0.3),
      inset 0 0 30px rgba(65,105,225,0.15);
  }

  /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
  .radio h1 {
    font-weight: 700;
    font-size: 1.9rem;
    margin: 0;
    user-select: none;
  }

  /* –ö–Ω–æ–ø–∫–∞ –í–∫–ª/–ü–∞—É–∑–∞ */
  .btn-power {
    width: 75px; height: 75px;
    border-radius: 50%;
    background: transparent;
    border: 3.5px solid var(--clr-dark-accent);
    box-shadow:
      0 0 14px var(--clr-dark-accent),
      inset 0 0 20px var(--clr-dark-accent);
    cursor: pointer;
    position: relative;
    transition:
      background-color var(--transition),
      border-color var(--transition),
      box-shadow var(--transition);
    outline: none;
  }
  body.light .btn-power {
    border-color: var(--clr-light-accent);
    box-shadow:
      0 0 14px var(--clr-light-accent),
      inset 0 0 20px var(--clr-light-accent);
  }

  /* –ò–∫–æ–Ω–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è */
  .btn-power::before {
    content: '';
    position: absolute;
    left: 28px;
    top: 20px;
    border-style: solid;
    border-width: 18px 0 18px 28px;
    border-color: transparent transparent transparent var(--clr-dark-accent);
    transition: border-color var(--transition);
  }
  body.light .btn-power::before {
    border-color: transparent transparent transparent var(--clr-light-accent);
  }

  /* –ö–æ–≥–¥–∞ –≤–∫–ª—é—á–µ–Ω–æ */
  .btn-power.active {
    background-color: var(--clr-dark-accent);
    border-color: var(--clr-dark-accent);
    box-shadow:
      0 0 25px var(--clr-dark-accent),
      inset 0 0 25px var(--clr-dark-accent);
  }
  body.light .btn-power.active {
    background-color: var(--clr-light-accent);
    border-color: var(--clr-light-accent);
    box-shadow:
      0 0 25px var(--clr-light-accent),
      inset 0 0 25px var(--clr-light-accent);
  }
  .btn-power.active::before {
    content: '';
    width: 18px;
    height: 28px;
    background: var(--clr-dark-bg);
    left: 28px;
    top: 22px;
    border: none;
    clip-path: polygon(
      0 0, 30% 0, 30% 100%, 0% 100%,
      70% 0, 100% 0, 100% 100%, 70% 100%
    );
  }
  body.light .btn-power.active::before {
    background: var(--clr-light-bg);
  }

  /* –°–ø–∏—Å–æ–∫ –∫–∞–Ω–∞–ª–æ–≤ */
  .channels {
    width: 100%;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 14px;
    user-select: none;
    max-height: 260px;
    overflow-y: auto;
    padding-right: 8px;
  }

  /* Scrollbar */
  .channels::-webkit-scrollbar {
    width: 7px;
  }
  .channels::-webkit-scrollbar-track {
    background: transparent;
  }
  .channels::-webkit-scrollbar-thumb {
    background: var(--clr-dark-accent);
    border-radius: 3px;
    transition: background-color var(--transition);
  }
  body.light .channels::-webkit-scrollbar-thumb {
    background: var(--clr-light-accent);
  }

  /* –û—Ç–¥–µ–ª—å–Ω—ã–π –∫–∞–Ω–∞–ª */
  .channel {
    background: var(--clr-dark-bg);
    padding: 15px 18px;
    border-radius: var(--radius);
    box-shadow:
      0 4px 14px rgba(15, 31, 67, 0.3);
    cursor: pointer;
    transition:
      box-shadow var(--transition),
      background-color var(--transition),
      transform var(--transition);
    color: var(--clr-dark-text);
    display: flex;
    align-items: center;
    gap: 12px;
    font-weight: 600;
    font-size: 1.1rem;
    position: relative;
    overflow: hidden;
  }
  body.light .channel {
    background: #fff;
    box-shadow:
      0 4px 14px rgba(65, 105, 225, 0.15);
    color: var(--clr-light-text);
  }

  .channel:hover {
    box-shadow:
      0 8px 20px var(--clr-dark-accent);
    background: #1224ff22;
    transform: translateY(-5px);
  }
  body.light .channel:hover {
    box-shadow:
      0 8px 20px var(--clr-light-accent);
    background: #4169e133;
  }

  /* –ê–∫—Ç–∏–≤–Ω—ã–π –∫–∞–Ω–∞–ª */
  .channel.active {
    box-shadow:
      0 0 35px var(--clr-dark-accent);
    background: var(--clr-dark-accent);
    color: #000;
    font-weight: 700;
    transform: translateY(-6px);
  }
  body.light .channel.active {
    box-shadow:
      0 0 35px var(--clr-light-accent);
    background: var(--clr-light-accent);
    color: #fff;
  }

  /* –¶–≤–µ—Ç–Ω–æ–π –∞–∫—Ü–µ–Ω—Ç —Å–ª–µ–≤–∞ */
  .channel::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    width: 8px;
    height: 100%;
    background: var(--clr-dark-accent);
    border-radius: var(--radius) 0 0 var(--radius);
    transition: background var(--transition);
    z-index: 1;
  }
  body.light .channel::before {
    background: var(--clr-light-accent);
  }
  .channel.active::before {
    filter: brightness(1.4);
  }

  /* –¶–≤–µ—Ç –ø–æ–ª–æ—Å—ã –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –∫–∞–Ω–∞–ª–∞ */
  .channel[data-color]::before {
    background: attr(data-color color);
  }

  /* –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã */
  .theme-toggle {
    position: fixed;
    top: 16px;
    left: 16px;
    font-size: 1.5rem;
    cursor: pointer;
    user-select: none;
    color: var(--clr-dark-accent);
    transition: color var(--transition);
    z-index: 100;
  }
  body.light .theme-toggle {
    color: var(--clr-light-accent);
  }

  /* –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ –∏–∫–æ–Ω–∫–∏ */
  .btn-power:focus, .channel:focus, .theme-toggle:focus {
    outline: none;
    box-shadow: 0 0 8px 3px var(--clr-dark-accent);
  }
  body.light .btn-power:focus, body.light .channel:focus, body.light .theme-toggle:focus {
    box-shadow: 0 0 8px 3px var(--clr-light-accent);
  }

</style>
</head>
<body>

<button class="theme-toggle" aria-label="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É">üåô</button>

<div class="radio" role="region" aria-label="–ò–Ω—Ç–µ—Ä–Ω–µ—Ç —Ä–∞–¥–∏–æ">
  <h1>–†–∞–¥–∏–æ –û–Ω–ª–∞–π–Ω</h1>
  <button class="btn-power" aria-pressed="false" aria-label="–í–∫–ª—é—á–∏—Ç—å —Ä–∞–¥–∏–æ"></button>
  <div class="channels" tabindex="0" aria-label="–°–ø–∏—Å–æ–∫ —Ä–∞–¥–∏–æ–∫–∞–Ω–∞–ª–æ–≤">
    <!-- –ö–∞–Ω–∞–ª—ã –≤—Å—Ç–∞–≤—è—Ç—Å—è –∑–¥–µ—Å—å -->
  </div>
</div>

<script>
  const channelsData = [
    {name: '–ï–≤—Ä–æ–ø–∞ –ü–ª—é—Å', stream: 'https://ep128.hostingradio.ru:8050/ep128_mp3', color: '#2f61ff'},
    {name: '–†—É—Å—Å–∫–æ–µ –†–∞–¥–∏–æ', stream: 'https://air.rusradio.ru:8000/rusradio128', color: '#ff2f2f'},
    {name: '–ê–≤—Ç–æ—Ä–∞–¥–∏–æ', stream: 'https://air.autoradio.ru:8000/autoradio128', color: '#2fff87'},
    {name: '–î–æ—Ä–æ–∂–Ω–æ–µ –†–∞–¥–∏–æ', stream: 'https://dorognoe.hostingradio.ru/dorognoe128.mp3', color: '#ffb32f'},
    {name: '–ù–∞—à–µ –†–∞–¥–∏–æ', stream: 'https://nashe1.hostingradio.ru:8050/nashe128.mp3', color: '#ff61ff'},
    {name: 'Love Radio', stream: 'https://lovenet.hostingradio.ru:8050/lovenet128.mp3', color: '#ff6a6a'}
  ];

  const radioEl = document.querySelector('.radio');
  const channelsEl = radioEl.querySelector('.channels');
  const btnPower = radioEl.querySelector('.btn-power');
  const themeToggle = document.querySelector('.theme-toggle');

  let audio = new Audio();
  let isPlaying = false;
  let currentChannelIndex = 0;

  // –†–µ–Ω–¥–µ—Ä–∏–º –∫–∞–Ω–∞–ª—ã
  function renderChannels() {
    channelsEl.innerHTML = '';
    channelsData.forEach((ch, i) => {
      const chEl = document.createElement('div');
      chEl.classList.add('channel');
      chEl.textContent = ch.name;
      chEl.setAttribute('tabindex', '0');
      chEl.setAttribute('role', 'button');
      chEl.setAttribute('aria-pressed', 'false');
      chEl.setAttribute('data-color', ch.color);
      chEl.style.setProperty('--color', ch.color);
      if(i === currentChannelIndex) {
        chEl.classList.add('active');
        chEl.setAttribute('aria-pressed', 'true');
      }
      chEl.addEventListener('click', () => {
        if(currentChannelIndex !== i) {
          switchChannel(i);
          playSoundClick();
        }
      });
      chEl.addEventListener('keydown', e => {
        if(e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          chEl.click();
        }
      });
      channelsEl.appendChild(chEl);
    });
  }

  // –í–∫–ª—é—á–∏—Ç—å/–≤—ã–∫–ª—é—á–∏—Ç—å —Ä–∞–¥–∏–æ
  btnPower.addEventListener('click', () => {
    if(isPlaying) {
      stopRadio();
    } else {
      startRadio();
    }
  });

  // –ó–∞–ø—É—Å–∫ —Ä–∞–¥–∏–æ
  function startRadio() {
    audio.src = channelsData[currentChannelIndex].stream;
    audio.crossOrigin = "anonymous";
    audio.play().catch(() => {});
    isPlaying = true;
    btnPower.classList.add('active');
    btnPower.setAttribute('aria-pressed', 'true');
    btnPower.setAttribute('aria-label', '–í—ã–∫–ª—é—á–∏—Ç—å —Ä–∞–¥–∏–æ');
    playSoundClick();
  }

  // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ä–∞–¥–∏–æ
  function stopRadio() {
    audio.pause();
    isPlaying = false;
    btnPower.classList.remove('active');
    btnPower.setAttribute('aria-pressed', 'false');
    btnPower.setAttribute('aria-label', '–í–∫–ª—é—á–∏—Ç—å —Ä–∞–¥–∏–æ');
    playSoundClick();
  }

  // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∫–∞–Ω–∞–ª–æ–≤
  function switchChannel(index) {
    if(index < 0 || index >= channelsData.length) return;
    currentChannelIndex = index;
    renderChannels();
    if(isPlaying) {
      audio.src = channelsData[currentChannelIndex].stream;
      audio.crossOrigin = "anonymous";
      audio.play().catch(() => {});
    }
  }

  // –ó–≤—É–∫ –Ω–∞–∂–∞—Ç–∏—è (–ª–µ–≥–∫–∏–π —â–µ–ª—á–æ–∫)
  function playSoundClick() {
    const audioClick = new Audio('https://actions.google.com/sounds/v1/buttons/button_click.ogg');
    audioClick.volume = 0.1;
    audioClick.play().catch(() => {});
  }

  // –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã
  let isLight = false;
  themeToggle.addEventListener('click', () => {
    isLight = !isLight;
    document.body.classList.toggle('light', isLight);
    themeToggle.textContent = isLight ? 'üåû' : 'üåô';
    playSoundClick();
  });

  renderChannels();
</script>

</body>
</html>
