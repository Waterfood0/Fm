<!DOCTYPE html>

<head>

<title>NeonRadio ‚Äî –†–∞–¥–∏–æ –Ω–æ–≤–æ–≥–æ –ø–æ–∫–æ–ª–µ–Ω–∏—è</title>
<style>
  :root {
    --bg-dark: #0a0a0f;
    --bg-light: #ffffff;
    --accent: #00ffe7;
    --font-main: 'Segoe UI', sans-serif;
  }
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    background-color: var(--bg-dark);
    color: var(--accent);
    font-family: var(--font-main);
    overflow: hidden;
  }
  .app {
    height: 100vh;
    width: 100vw;
    display: flex;
    flex-direction: column;
    position: relative;
  }
  header {
    padding: 1rem 1.2rem;
    text-align: center;
    font-size: 1.6rem;
    background: linear-gradient(90deg, #00ffe7, #007f7f);
    color: #000;
    font-weight: bold;
    box-shadow: 0 2px 10px #00ffe7aa;
    position: relative;
    user-select: none;
  }
  /* –ë—É—Ä–≥–µ—Ä –∫–Ω–æ–ø–∫–∞ */
  #burgerBtn {
    position: absolute;
    right: 1rem;
    top: 1rem;
    width: 32px;
    height: 24px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  #burgerBtn span {
    display: block;
    height: 4px;
    background: var(--accent);
    border-radius: 2px;
    transition: 0.3s;
  }
  /* –°–∞–π–¥–±–∞—Ä –ø–∞–Ω–µ–ª—å */
  #sidebar {
    position: fixed;
    top: 0; right: -300px;
    width: 300px;
    height: 100vh;
    background: #111a;
    backdrop-filter: blur(10px);
    box-shadow: -3px 0 10px #00ffe7aa;
    transition: right 0.35s ease;
    z-index: 9999;
    padding: 1rem;
    display: flex;
    flex-direction: column;
  }
  #sidebar.active {
    right: 0;
  }
  #sidebarClose {
    align-self: flex-end;
    font-size: 2rem;
    color: var(--accent);
    cursor: pointer;
    user-select: none;
  }
  .radio-container {
    flex: 1;
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
  }
  .station {
    scroll-snap-align: start;
    /* –í—ã—Å–æ—Ç–∞ –∞–¥–∞–ø—Ç–∏–≤–Ω–∞—è */
    height: 65vh;
    max-height: 800px;
    min-height: 450px;
    margin: 0 auto 25px;
    padding: 1.2rem 1rem 3.8rem;
    background: rgba(0, 255, 231, 0.1);
    backdrop-filter: blur(8px);
    border: 2px solid #00ffe744;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    box-shadow: 0 0 15px #00ffe722;
    transition: box-shadow 0.3s ease;
  }
  /* –ù–µ–º–Ω–æ–≥–æ –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å —Å–ª–µ–¥—É—é—â–∏–π —Å–ª–∞–π–¥ —Å–Ω–∏–∑—É */
  .radio-container::after {
    content: "";
    display: block;
    height: 60px;
  }
  .station:hover {
    box-shadow: 0 0 30px #00ffe7dd;
  }
  .station h2 {
    font-size: 2.8rem;
    margin-bottom: 1rem;
    user-select: none;
  }
  .visualizer {
    display: flex;
    gap: 5px;
    margin-bottom: 3rem;
  }
  .bar {
    width: 8px;
    background: var(--accent);
    border-radius: 3px;
    animation: beat 1.1s infinite;
  }
  .bar:nth-child(1) { animation-delay: 0; height: 25px; }
  .bar:nth-child(2) { animation-delay: 0.15s; height: 60px; }
  .bar:nth-child(3) { animation-delay: 0.3s; height: 90px; }
  .bar:nth-child(4) { animation-delay: 0.45s; height: 50px; }
  .bar:nth-child(5) { animation-delay: 0.6s; height: 20px; }

  @keyframes beat {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 1; }
  }
  .controls {
    position: absolute;
    bottom: 18px;
    display: flex;
    gap: 20px;
  }
  .btn {
    padding: 0.6rem 1.2rem;
    border: 2px solid var(--accent);
    background: transparent;
    color: var(--accent);
    font-weight: 700;
    border-radius: 12px;
    cursor: pointer;
    font-size: 1.1rem;
    user-select: none;
    transition: background 0.25s ease;
  }
  .btn:hover {
    background: #00ffe733;
  }

  /* –ê–¥–∞–ø—Ç–∏–≤ */
  @media (max-width: 1200px) {
    .station {
      height: 60vh;
      max-height: 700px;
      min-height: 400px;
    }
    .station h2 {
      font-size: 2.4rem;
    }
    .btn {
      font-size: 1rem;
      padding: 0.5rem 1rem;
    }
  }
  @media (max-width: 768px) {
    .station {
      height: 55vh;
      max-height: 600px;
      min-height: 350px;
      margin-bottom: 20px;
    }
    .station h2 {
      font-size: 2rem;
    }
    .btn {
      font-size: 0.9rem;
      padding: 0.4rem 0.9rem;
    }
  }
  @media (max-width: 480px) {
    .station {
      height: 50vh;
      max-height: 500px;
      min-height: 300px;
      margin-bottom: 16px;
    }
    .station h2 {
      font-size: 1.6rem;
    }
    .btn {
      font-size: 0.8rem;
      padding: 0.3rem 0.7rem;
    }
    header {
      font-size: 1.3rem;
    }
  }
</style>
</head>
<body>
  <div class="app">
    <header>
      NeonRadio üéß
      <div id="burgerBtn" aria-label="–ú–µ–Ω—é" title="–ú–µ–Ω—é" role="button" tabindex="0">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>

    <div id="sidebar">
      <div id="sidebarClose" aria-label="–ó–∞–∫—Ä—ã—Ç—å –º–µ–Ω—é" title="–ó–∞–∫—Ä—ã—Ç—å –º–µ–Ω—é" role="button" tabindex="0">√ó</div>
      <!-- –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –º–µ–Ω—é -->
    </div>

    <div class="radio-container" id="radioContainer">

      <div class="station" data-url="https://ep128.hostingradio.ru:8056/ep128">
        <h2>Europa Plus</h2>
        <div class="visualizer">
          <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
        <div class="controls">
          <button class="btn playBtn">‚ñ∂Ô∏è</button>
          <button class="btn pauseBtn" style="display:none;">‚è∏Ô∏è</button>
          <button class="btn likeBtn">‚ù§Ô∏è 53k</button>
          <button class="btn commentBtn">üí¨</button>
        </div>
      </div>

      <div class="station" data-url="https://stream.dfmmusic.ru:8000/dfm_320">
        <h2>DFM</h2>
        <div class="visualizer">
          <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
        <div class="controls">
          <button class="btn playBtn">‚ñ∂Ô∏è</button>
          <button class="btn pauseBtn" style="display:none;">‚è∏Ô∏è</button>
          <button class="btn likeBtn">‚ù§Ô∏è 89k</button>
          <button class="btn commentBtn">üí¨</button>
        </div>
      </div>

      <div class="station" data-url="https://radiodacha.hostingradio.ru:8050/radiodacha96.aac">
        <h2>–†–∞–¥–∏–æ –î–∞—á–∞</h2>
        <div class="visualizer">
          <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
        <div class="controls">
          <button class="btn playBtn">‚ñ∂Ô∏è</button>
          <button class="btn pauseBtn" style="display:none;">‚è∏Ô∏è</button>
          <button class="btn likeBtn">‚ù§Ô∏è 10k</button>
          <button class="btn commentBtn">üí¨</button>
        </div>
      </div>

    </div>
  </div>

<script>
  const playButtons = document.querySelectorAll('.playBtn');
  const pauseButtons = document.querySelectorAll('.pauseBtn');
  let currentAudio = null;
  let currentStation = null;

  // –ò–≥—Ä–∞—Ç—å —Ä–∞–¥–∏–æ
  function playStation(stationDiv) {
    if (currentAudio) {
      currentAudio.pause();
      // –°–∫—Ä—ã—Ç—å pause —É —Å—Ç–∞—Ä–æ–π —Å—Ç–∞–Ω—Ü–∏–∏ –∏ –ø–æ–∫–∞–∑–∞—Ç—å play
      if (currentStation) {
        currentStation.querySelector('.pauseBtn').style.display = 'none';
        currentStation.querySelector('.playBtn').style.display = 'inline-block';
      }
    }
    const url = stationDiv.dataset.url;
    currentAudio = new Audio(url);
    currentAudio.volume = 1;
    currentAudio.play();
    currentStation = stationDiv;
    // –ö–Ω–æ–ø–∫–∏
    stationDiv.querySelector('.playBtn').style.display = 'none';
    stationDiv.querySelector('.pauseBtn').style.display = 'inline-block';
  }

  // –ü–∞—É–∑–∞ —Ä–∞–¥–∏–æ
  function pauseStation(stationDiv) {
    if (currentAudio && currentStation === stationDiv) {
      currentAudio.pause();
      stationDiv.querySelector('.pauseBtn').style.display = 'none';
      stationDiv.querySelector('.playBtn').style.display = 'inline-block';
    }
  }

  playButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const station = btn.closest('.station');
      playStation(station);
    });
  });
  pauseButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const station = btn.closest('.station');
      pauseStation(station);
    });
  });

  // IntersectionObserver –¥–ª—è –∞–≤—Ç–æ-–ø–∞—É–∑—ã –ø—Ä–∏ –ø–µ—Ä–µ–ª–∏—Å—Ç—ã–≤–∞–Ω–∏–∏
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        // –ï—Å–ª–∏ —ç—Ç–æ –Ω–æ–≤–∞—è —Å—Ç–∞–Ω—Ü–∏—è, –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º, –∂–¥—ë–º –Ω–∞–∂–∞—Ç–∏—è Play
      } else {
        // –ï—Å–ª–∏ –ø–æ–∫–∏–Ω—É–ª–∏ —Å—Ç–∞–Ω—Ü–∏—é, –ø–∞—É–∑–∞ –µ—Å–ª–∏ —ç—Ç–æ —Ç–µ–∫—É—â–∞—è
        const stationDiv = entry.target;
        if (stationDiv === currentStation && currentAudio) {
          currentAudio.pause();
          stationDiv.querySelector('.pauseBtn').style.display = 'none';
          stationDiv.querySelector('.playBtn').style.display = 'inline-block';
        }
      }
    });
  }, {threshold: 0.7});

  document.querySelectorAll('.station').forEach(station => {
    observer.observe(station);
  });

  // –ë—É—Ä–≥–µ—Ä –º–µ–Ω—é
  const burgerBtn = document.getElementById('burgerBtn');
  const sidebar = document.getElementById('sidebar');
  const sidebarClose = document.getElementById('sidebarClose');

  burgerBtn.addEventListener('click', () => {
    sidebar.classList.add('active');
  });
  sidebarClose.addEventListener('click', () => {
    sidebar.classList.remove('active');
  });

</script>
</body>
