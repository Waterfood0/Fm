<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NeonRadio — Радио нового поколения</title>
<style>
  :root {
    --accent: #00ffe7;
    --bg-dark: #0a0a0f;
    --header-height: 60px;
  }
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body, html {
    height: 100%;
    background: var(--bg-dark);
    color: var(--accent);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
  }
  .app {
    height: 100vh;
    width: 100vw;
    display: flex;
    flex-direction: column;
  }
  header {
    height: var(--header-height);
    background: linear-gradient(90deg, #00ffe7, #007f7f);
    color: #000;
    font-weight: 700;
    font-size: 1.5rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 1rem;
    box-shadow: 0 0 10px #00ffe7aa;
    user-select: none;
  }
  .burger-btn {
    cursor: pointer;
    width: 30px;
    height: 24px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .burger-btn span {
    display: block;
    height: 4px;
    background: var(--bg-dark);
    border-radius: 2px;
  }
  .side-panel {
    position: fixed;
    top: var(--header-height);
    right: -300px;
    width: 300px;
    height: calc(100vh - var(--header-height));
    background: rgba(0, 255, 231, 0.15);
    box-shadow: 0 0 40px #00ffe7cc;
    backdrop-filter: blur(20px);
    border-left: 2px solid var(--accent);
    transition: right 0.3s ease;
    z-index: 100;
    padding: 1rem;
    color: var(--accent);
    user-select: none;
  }
  .side-panel.open {
    right: 0;
  }
  .close-btn {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 2rem;
    font-weight: 700;
    color: var(--accent);
    cursor: pointer;
    user-select: none;
  }
  .radio-container {
    flex: 1;
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
    -webkit-overflow-scrolling: touch;
    padding: 0 10px 70px;
  }
  .station {
    scroll-snap-align: start;
    height: calc(100vh - var(--header-height) - 70px);
    margin-bottom: 70px;
    border-radius: 20px;
    background: rgba(0, 255, 231, 0.15);
    border: 2px solid #00ffe7cc;
    box-shadow: 0 0 40px #00ffe7bb;
    backdrop-filter: blur(15px);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    user-select: none;
  }
  h2 {
    font-size: 3rem;
    margin-bottom: 2rem;
    text-align: center;
  }
  .controls {
    display: flex;
    gap: 20px;
    margin-top: auto;
    margin-bottom: 40px;
  }
  .btn {
    padding: 0.9rem 2rem;
    font-size: 1.3rem;
    font-weight: 700;
    color: var(--accent);
    background: transparent;
    border: 2px solid var(--accent);
    border-radius: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  .btn:hover:not(:disabled) {
    background-color: rgba(0, 255, 231, 0.2);
  }
  .btn:disabled {
    opacity: 0.3;
    cursor: not-allowed;
  }
  .visualizer {
    width: 80%;
    max-width: 600px;
    height: 120px;
    display: flex;
    justify-content: center;
    gap: 6px;
    margin-bottom: 30px;
  }
  .bar {
    width: 10px;
    background: var(--accent);
    animation: beat 1s infinite ease-in-out;
    border-radius: 5px;
  }
  .bar:nth-child(2) { animation-delay: 0.1s; }
  .bar:nth-child(3) { animation-delay: 0.2s; }
  .bar:nth-child(4) { animation-delay: 0.3s; }
  .bar:nth-child(5) { animation-delay: 0.4s; }

  @keyframes beat {
    0%, 100% { height: 20px; }
    50% { height: 100px; }
  }
</style>
</head>
<body>
  <div class="app">
    <header>
      NeonRadio
      <div class="burger-btn" id="burgerBtn" aria-label="Меню" role="button" tabindex="0">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>

    <div class="side-panel" id="sidePanel">
      <div class="close-btn" id="closeBtn" aria-label="Закрыть меню" role="button" tabindex="0">&times;</div>
      <!-- Пока пусто, сюда позже можно добавить меню -->
      <p style="padding-top: 50px; text-align:center;">Меню пусто</p>
    </div>

    <div class="radio-container" id="radioContainer">
      <div class="station" data-url="http://109.239.133.141:8000/krasnoyarsk-48.aac">
        <h2>Europa Plus</h2>
        <div class="visualizer">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <div class="controls">
          <button class="btn playBtn">▶️ Play</button>
          <button class="btn pauseBtn" style="display:none;">⏸️ Pause</button>
        </div>
      </div>

      <div class="station" data-url="http://online-1.gkvr.ru:8000/novoe_kra_64onair.aac">
        <h2>Новое Радио</h2>
        <div class="visualizer">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <div class="controls">
          <button class="btn playBtn">▶️ Play</button>
          <button class="btn pauseBtn" style="display:none;">⏸️ Pause</button>
        </div>
      </div>
    </div>
  </div>

<script>
  const burgerBtn = document.getElementById('burgerBtn');
  const sidePanel = document.getElementById('sidePanel');
  const closeBtn = document.getElementById('closeBtn');
  const radioContainer = document.getElementById('radioContainer');
  const stations = radioContainer.querySelectorAll('.station');

  burgerBtn.addEventListener('click', () => {
    sidePanel.classList.add('open');
  });
  closeBtn.addEventListener('click', () => {
    sidePanel.classList.remove('open');
  });

  let currentAudio = null;
  let currentStation = null;

  stations.forEach(station => {
    const playBtn = station.querySelector('.playBtn');
    const pauseBtn = station.querySelector('.pauseBtn');
    const streamUrl = station.dataset.url;

    playBtn.addEventListener('click', () => {
      if(currentAudio){
        currentAudio.pause();
        currentAudio = null;
        if(currentStation){
          currentStation.querySelector('.playBtn').style.display = 'inline-block';
          currentStation.querySelector('.pauseBtn').style.display = 'none';
        }
      }
      currentAudio = new Audio(streamUrl);
      currentAudio.volume = 1.0;
      currentAudio.play().catch(() => alert('Не удалось воспроизвести поток'));
      currentStation = station;
      playBtn.style.display = 'none';
      pauseBtn.style.display = 'inline-block';
    });

    pauseBtn.addEventListener('click', () => {
      if(currentAudio){
        currentAudio.pause();
        currentAudio = null;
      }
      pauseBtn.style.display = 'none';
      playBtn.style.display = 'inline-block';
    });
  });

  // Скролл по одной станции с snap
  radioContainer.addEventListener('scroll', () => {
    if(currentAudio && currentStation){
      // Проверяем какая станция сейчас в зоне видимости
      const containerRect = radioContainer.getBoundingClientRect();
      stations.forEach(station => {
        const rect = station.getBoundingClientRect();
        // Если станция не в центре видимой области, выключаем аудио
        if(station !== currentStation && !(rect.top >= containerRect.top && rect.bottom <= containerRect.bottom)){
          // выключаем плеер у текущей станции
          if(currentStation){
            const playBtn = currentStation.querySelector('.playBtn');
            const pauseBtn = currentStation.querySelector('.pauseBtn');
            if(currentAudio){
              currentAudio.pause();
              currentAudio = null;
            }
            playBtn.style.display = 'inline-block';
            pauseBtn.style.display = 'none';
            currentStation = null;
          }
        }
      });
    }
  });
</script>
</body>
</html>
