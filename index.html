<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NeonRadio ‚Äî –†–∞–¥–∏–æ –Ω–æ–≤–æ–≥–æ –ø–æ–∫–æ–ª–µ–Ω–∏—è</title>
<style>
  :root {
    --bg-dark: #0a0a0f;
    --accent: #00ffe7;
    --font-main: 'Segoe UI', sans-serif;
  }
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    background-color: var(--bg-dark);
    color: var(--accent);
    font-family: var(--font-main);
    overflow: hidden;
  }
  .app {
    height: 100vh;
    width: 100vw;
    display: flex;
    flex-direction: column;
    position: relative;
  }
  header {
    padding: 1rem 1.2rem;
    text-align: center;
    font-size: 1.6rem;
    background: linear-gradient(90deg, #00ffe7, #007f7f);
    color: #000;
    font-weight: bold;
    box-shadow: 0 2px 10px #00ffe7aa;
    position: relative;
    user-select: none;
    z-index: 10;
  }

  #burgerBtn {
    position: absolute;
    right: 1rem;
    top: 1rem;
    width: 32px;
    height: 24px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    z-index: 11;
  }
  #burgerBtn span {
    display: block;
    height: 4px;
    background: var(--accent);
    border-radius: 2px;
    transition: 0.3s;
  }

  #sidebar {
    position: fixed;
    top: 0; right: -300px;
    width: 300px;
    height: 100vh;
    background: rgba(0, 255, 231, 0.12);
    backdrop-filter: blur(15px);
    box-shadow: -3px 0 20px #00ffe7cc;
    transition: right 0.35s ease;
    z-index: 9999;
    padding: 1rem;
    display: flex;
    flex-direction: column;
  }
  #sidebar.active {
    right: 0;
  }
  #sidebarClose {
    align-self: flex-end;
    font-size: 2rem;
    color: var(--accent);
    cursor: pointer;
    user-select: none;
  }

  .radio-container {
    flex: 1;
    scroll-snap-type: y mandatory;
    overflow-y: scroll;
    scroll-behavior: smooth;
    height: 100vh;
    width: 100vw;
    overscroll-behavior: contain;
  }

  .station {
    scroll-snap-align: start;
    height: 99vh;
    max-height: 1000px;
    margin: 0 auto 12px;
    padding: 2rem 1.5rem 5rem;
    background: rgba(0, 255, 231, 0.15);
    border: 2px solid #00ffe7cc;
    border-radius: 16px;
    backdrop-filter: blur(15px);
    box-shadow: 0 0 40px #00ffe7bb;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    user-select: none;
  }
  .station h2 {
    font-size: 3.5rem;
    margin-bottom: 1.6rem;
  }
  .visualizer {
    display: flex;
    gap: 7px;
    margin-bottom: 4rem;
  }
  .bar {
    width: 10px;
    background: var(--accent);
    border-radius: 4px;
    animation: beat 1.1s infinite;
  }
  .bar:nth-child(1) { animation-delay: 0; height: 35px; }
  .bar:nth-child(2) { animation-delay: 0.15s; height: 75px; }
  .bar:nth-child(3) { animation-delay: 0.3s; height: 110px; }
  .bar:nth-child(4) { animation-delay: 0.45s; height: 65px; }
  .bar:nth-child(5) { animation-delay: 0.6s; height: 30px; }

  @keyframes beat {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 1; }
  }

  .controls {
    position: absolute;
    bottom: 25px;
    display: flex;
    gap: 26px;
  }

  .btn {
    padding: 0.85rem 1.2rem;
    border: 2px solid var(--accent);
    background: transparent;
    color: var(--accent);
    font-weight: 700;
    border-radius: 16px;
    cursor: pointer;
    font-size: 1.5rem;
    user-select: none;
    transition: 0.25s ease;
  }

  .btn:hover:not(:disabled) {
    background: #00ffe733;
  }

  .btn:disabled {
    opacity: 0.3;
    cursor: not-allowed;
  }

  .favBtn {
    border: none;
    font-size: 2rem;
    background: none;
    text-shadow: 0 0 6px var(--accent);
    transition: all 0.3s ease;
  }

  .favBtn.active {
    color: #fff700;
    text-shadow: 0 0 8px #fff700, 0 0 16px #ffea00, 0 0 30px #ffcc00;
    transform: scale(1.2);
  }

  @media (max-width: 480px) {
    .station h2 { font-size: 2.2rem; }
    .btn { font-size: 1.2rem; }
    .favBtn { font-size: 1.8rem; }
    header { font-size: 1.3rem; }
  }
</style>
</head>
<body>
  <div class="app">
    <header>
      NeonRadio üéß
      <div id="burgerBtn" aria-label="–ú–µ–Ω—é" role="button" tabindex="0">
        <span></span><span></span><span></span>
      </div>
    </header>

    <div id="sidebar" aria-hidden="true">
      <div id="sidebarClose" aria-label="–ó–∞–∫—Ä—ã—Ç—å –º–µ–Ω—é" role="button" tabindex="0">√ó</div>
      <h3 style="margin-bottom: 0.5rem;">–ò–∑–±—Ä–∞–Ω–Ω–æ–µ</h3>
      <ul id="favoritesList" style="list-style: none; padding: 0; color: #fff;"></ul>
    </div>

    <div class="radio-container" id="radioContainer">
      <div class="station" data-url="https://icecast.eradioportal.com:8000/europaplus.aac">
        <h2>Europa Plus</h2>
        <div class="visualizer">
          <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
        <div class="controls">
          <button class="btn playBtn">‚ñ∂Ô∏è</button>
          <button class="btn pauseBtn" style="display:none;">‚è∏Ô∏è</button>
          <button class="favBtn" title="–î–æ–±–∞–≤–∏—Ç—å –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ">‚ú©</button>
        </div>
      </div>

      <div class="station" data-url="https://icecast.radio.net/radio/dfm_aac">
        <h2>DFM</h2>
        <div class="visualizer">
          <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
        <div class="controls">
          <button class="btn playBtn">‚ñ∂Ô∏è</button>
          <button class="btn pauseBtn" style="display:none;">‚è∏Ô∏è</button>
          <button class="favBtn" title="–î–æ–±–∞–≤–∏—Ç—å –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ">‚ú©</button>
        </div>
      </div>
    </div>
  </div>

<script>
  const burgerBtn = document.getElementById('burgerBtn');
  const sidebar = document.getElementById('sidebar');
  const sidebarClose = document.getElementById('sidebarClose');

  burgerBtn.addEventListener('click', () => {
    sidebar.classList.toggle('active');
    sidebar.setAttribute('aria-hidden', !sidebar.classList.contains('active'));
  });
  sidebarClose.addEventListener('click', () => {
    sidebar.classList.remove('active');
    sidebar.setAttribute('aria-hidden', 'true');
  });

  const favoriteStations = new Map();
  const favoritesList = document.getElementById('favoritesList');

  document.querySelectorAll('.favBtn').forEach(btn => {
    btn.addEventListener('click', () => {
      const stationDiv = btn.closest('.station');
      const title = stationDiv.querySelector('h2').innerText;

      if (favoriteStations.has(title)) {
        favoriteStations.delete(title);
        btn.classList.remove('active');
        btn.innerText = '‚ú©';
        [...favoritesList.children].forEach(li => {
          if (li.innerText === title) li.remove();
        });
      } else {
        favoriteStations.set(title, stationDiv);
        btn.classList.add('active');
        btn.innerText = '‚≠ê';

        const listItem = document.createElement('li');
        listItem.innerText = title;
        listItem.style.cursor = 'pointer';
        listItem.style.padding = '4px 0';
        listItem.addEventListener('click', () => {
          stationDiv.scrollIntoView({ behavior: 'smooth' });
        });
        favoritesList.appendChild(listItem);
      }
    });
  });
</script>
</body>
</html>
