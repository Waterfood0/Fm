<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–†–∞–¥–∏–æ –û–Ω–ª–∞–π–Ω</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background: linear-gradient(to bottom, #000000, #002244);
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: #fff;
    }
    .station {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: transform 0.6s ease;
    }
    .station.hidden {
      transform: translateY(100%);
    }
    .station.active {
      transform: translateY(0);
    }
    .station.inactive {
      transform: translateY(-100%);
    }
    .logo {
      width: 160px;
      height: auto;
      margin-bottom: 20px;
    }
    .name {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .controls {
      margin-top: 20px;
    }
    .controls button {
      background: #004477;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .controls button:hover {
      background: #0066aa;
    }
    #voice-status {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.4);
      padding: 6px 12px;
      border-radius: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div id="voice-status">üéôÔ∏è –ì–æ–ª–æ—Å: –≤–∫–ª—é—á–µ–Ω</div>

  <div id="stations"></div>

  <script>
    const stations = [
      {
        name: '–ï–≤—Ä–æ–ø–∞ –ü–ª—é—Å',
        stream: 'https://ep256.hostingradio.ru:8052/europaplus256.mp3',
        logo: 'https://europaplus.ru/img/logo.png',
      },
      {
        name: 'DFM',
        stream: 'https://dfmhost.ru:8000/dfm',
        logo: 'https://dfm.ru/logo.png',
      },
      {
        name: '–†–∞–¥–∏–æ –î–∞—á–∞',
        stream: 'https://online.radiodacha.ru/DACHA',
        logo: 'https://radiodacha.ru/assets/images/logo.png',
      },
    ];

    let current = 0;
    const stationsContainer = document.getElementById('stations');

    stations.forEach((s, i) => {
      const el = document.createElement('div');
      el.className = 'station' + (i === 0 ? ' active' : ' hidden');
      el.innerHTML = `
        <img class="logo" src="${s.logo}" alt="${s.name}" />
        <div class="name">${s.name}</div>
        <audio id="audio${i}" src="${s.stream}" autoplay></audio>
        <div class="controls">
          <button onclick="document.getElementById('audio${i}').pause()">‚è∏Ô∏è –ü–∞—É–∑–∞</button>
          <button onclick="document.getElementById('audio${i}').play()">‚ñ∂Ô∏è –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏</button>
        </div>
      `;
      stationsContainer.appendChild(el);
    });

    function updateView(dir) {
      const prev = current;
      if (dir === 'next') current = (current + 1) % stations.length;
      else if (dir === 'prev') current = (current - 1 + stations.length) % stations.length;

      const all = document.querySelectorAll('.station');
      all.forEach((el, i) => {
        el.className = 'station hidden';
        if (i === current) el.className = 'station active';
        if (i === prev && current < prev) el.className = 'station inactive';
      });
      // Stop all
      document.querySelectorAll('audio').forEach((a, i) => a.pause());
      // Play current
      document.getElementById(`audio${current}`).play();
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowDown') updateView('next');
      if (e.key === 'ArrowUp') updateView('prev');
    });

    // –ì–æ–ª–æ—Å–æ–≤–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'ru-RU';
    recognition.continuous = true;

    recognition.onresult = (event) => {
      const command = event.results[event.results.length - 1][0].transcript.toLowerCase();
      if (command.includes('—Å–ª–µ–¥—É—é—â–∞—è')) updateView('next');
      if (command.includes('–ø—Ä–µ–¥—ã–¥—É—â–∞—è')) updateView('prev');
      stations.forEach((s, i) => {
        if (command.includes(s.name.toLowerCase())) {
          current = i;
          updateView();
        }
      });
    };
    recognition.start();

    recognition.onend = () => recognition.start(); // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫
  </script>
</body>
</html>
