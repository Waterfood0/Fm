<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NeonRadio ‚Äî –†–∞–¥–∏–æ –Ω–æ–≤–æ–≥–æ –ø–æ–∫–æ–ª–µ–Ω–∏—è</title>
  <style>
    :root {
      --bg-dark: #0a0a0f;
      --accent: #00ffe7;
      --font-main: 'Segoe UI', sans-serif;
    }
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      background-color: var(--bg-dark);
      color: var(--accent);
      font-family: var(--font-main);
      overflow: hidden;
    }
    .app {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 64px;
      padding: 1rem 1.2rem;
      text-align: center;
      font-size: 1.6rem;
      background: linear-gradient(90deg, #00ffe7, #007f7f);
      color: #000;
      font-weight: bold;
      box-shadow: 0 2px 10px #00ffe7aa;
      user-select: none;
      z-index: 1000;
    }
    #burgerBtn {
      position: absolute;
      right: 1rem;
      top: 1rem;
      width: 32px;
      height: 24px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 1010;
    }
    #burgerBtn span {
      display: block;
      height: 4px;
      background: var(--accent);
      border-radius: 2px;
      transition: 0.3s;
    }
    #sidebar {
      position: fixed;
      top: 0; right: -300px;
      width: 300px;
      height: 100vh;
      background: rgba(0, 255, 231, 0.12);
      backdrop-filter: blur(15px);
      box-shadow: -3px 0 20px #00ffe7cc;
      transition: right 0.35s ease;
      z-index: 9999;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    #sidebar.active { right: 0; }
    #sidebarClose {
      align-self: flex-end;
      font-size: 2rem;
      color: var(--accent);
      cursor: pointer;
      user-select: none;
    }
    .radio-container {
      margin-top: 64px;
      flex: 1;
      scroll-snap-type: y mandatory;
      overflow-y: auto;
      scroll-behavior: smooth;
      height: calc(100vh - 64px);
      width: 100vw;
      overscroll-behavior: contain;
      position: relative;
      z-index: 5;
      padding: 1rem 0 0 0;
    }
    .station {
      scroll-snap-align: start;
      height: 99vh;
      max-height: 1000px;
      margin: 0 auto 12px;
      padding: 2rem 1.5rem 5rem;
      background: rgba(0, 255, 231, 0.15);
      border: 2px solid #00ffe7cc;
      border-radius: 16px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 40px #00ffe7bb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      user-select: none;
    }
    .station h2 {
      font-size: 3.5rem;
      margin-bottom: 1.6rem;
      text-align: center;
    }
    .visualizer {
      display: flex;
      gap: 7px;
      margin-bottom: 4rem;
    }
    .bar {
      width: 10px;
      background: var(--accent);
      border-radius: 4px;
      animation: beat 1.1s infinite;
    }
    .bar:nth-child(1) { animation-delay: 0; height: 35px; }
    .bar:nth-child(2) { animation-delay: 0.15s; height: 75px; }
    .bar:nth-child(3) { animation-delay: 0.3s; height: 110px; }
    .bar:nth-child(4) { animation-delay: 0.45s; height: 65px; }
    .bar:nth-child(5) { animation-delay: 0.6s; height: 30px; }
    @keyframes beat {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    .controls {
      position: absolute;
      bottom: 25px;
      display: flex;
      gap: 26px;
    }
    .btn {
      padding: 0.85rem 1.5rem;
      border: 2px solid var(--accent);
      background: transparent;
      color: var(--accent);
      font-weight: 700;
      border-radius: 16px;
      cursor: pointer;
      font-size: 1.4rem;
      user-select: none;
      transition: background 0.25s ease;
    }
    .btn:hover:not(:disabled) { background: #00ffe744; }
    .btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      NeonRadio üéß
      <div id="burgerBtn"><span></span><span></span><span></span></div>
    </header>

    <div id="sidebar">
      <div id="sidebarClose">√ó</div>
      <h3>–ò–∑–±—Ä–∞–Ω–Ω–æ–µ</h3>
      <ul id="favoritesList" style="list-style: none; padding: 0;"></ul>
    </div>

    <div class="radio-container" id="radioContainer">

      <!-- –†–∞–¥–∏–æ –ó–≤–µ–∑–¥–∞ -->
      <div class="station" data-url="http://radio.mediacdn.ru/radio/zvezda/zvezda_96">
        <h2>–†–∞–¥–∏–æ –ó–≤–µ–∑–¥–∞</h2>
        <div class="visualizer">
          <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
        <div class="controls">
          <button class="btn playBtn">‚ñ∂Ô∏è</button>
          <button class="btn pauseBtn" style="display:none;">‚è∏Ô∏è</button>
          <button class="btn favBtn">‚≠ê –í –∏–∑–±—Ä–∞–Ω–Ω–æ–µ</button>
        </div>
      </div>

      <!-- New Radio -->
      <div class="station" data-url="http://213.110.251.141:8001/new_radio">
        <h2>New Radio</h2>
        <div class="visualizer">
          <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
        <div class="controls">
          <button class="btn playBtn">‚ñ∂Ô∏è</button>
          <button class="btn pauseBtn" style="display:none;">‚è∏Ô∏è</button>
          <button class="btn favBtn">‚≠ê –í –∏–∑–±—Ä–∞–Ω–Ω–æ–µ</button>
        </div>
      </div>

      <!-- –†—É—Å—Å–∫–æ–µ –†–∞–¥–∏–æ –í–ª–∞–¥–∏–≤–æ—Å—Ç–æ–∫ -->
      <div class="station" data-url="http://online2.gkvr.ru:8000/rusradio_vld_64.aac">
        <h2>–†—É—Å—Å–∫–æ–µ –†–∞–¥–∏–æ –í–ª–∞–¥–∏–≤–æ—Å—Ç–æ–∫</h2>
        <div class="visualizer">
          <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
        <div class="controls">
          <button class="btn playBtn">‚ñ∂Ô∏è</button>
          <button class="btn pauseBtn" style="display:none;">‚è∏Ô∏è</button>
          <button class="btn favBtn">‚≠ê –í –∏–∑–±—Ä–∞–Ω–Ω–æ–µ</button>
        </div>
      </div>

    </div>
  </div>

  <script>
    const burgerBtn = document.getElementById('burgerBtn');
    const sidebar = document.getElementById('sidebar');
    const sidebarClose = document.getElementById('sidebarClose');

    burgerBtn.onclick = () => sidebar.classList.add('active');
    sidebarClose.onclick = () => sidebar.classList.remove('active');

    const favoriteStations = new Map();
    const audio = new Audio();
    let currentStation = null;

    document.querySelectorAll('.station').forEach(station => {
      const playBtn = station.querySelector('.playBtn');
      const pauseBtn = station.querySelector('.pauseBtn');
      const favBtn = station.querySelector('.favBtn');
      const title = station.querySelector('h2').innerText;
      const streamUrl = station.dataset.url;

      playBtn.onclick = () => {
        if (currentStation !== station) {
          audio.src = streamUrl;
          audio.play();
          document.querySelectorAll('.pauseBtn').forEach(b => b.style.display = 'none');
          document.querySelectorAll('.playBtn').forEach(b => b.style.display = 'inline-block');
          currentStation = station;
        }
        audio.play();
        playBtn.style.display = 'none';
        pauseBtn.style.display = 'inline-block';
      };

      pauseBtn.onclick = () => {
        audio.pause();
        pauseBtn.style.display = 'none';
        playBtn.style.display = 'inline-block';
      };

      favBtn.onclick = () => {
        const list = document.getElementById('favoritesList');
        if (favoriteStations.has(title)) {
          favoriteStations.delete(title);
          favBtn.innerText = '‚≠ê –í –∏–∑–±—Ä–∞–Ω–Ω–æ–µ';
          [...list.children].forEach(li => {
            if (li.innerText === title) li.remove();
          });
        } else {
          favoriteStations.set(title, station);
          favBtn.innerText = '‚ùå –£–¥–∞–ª–∏—Ç—å –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ';
          const li = document.createElement('li');
          li.innerText = title;
          li.style.cursor = 'pointer';
          li.onclick = () => {
            sidebar.classList.remove('active');
            station.scrollIntoView({ behavior: 'smooth' });
          };
          list.appendChild(li);
        }
      };
    });
  </script>
</body>
</html>
