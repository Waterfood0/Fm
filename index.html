<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NeonRadio ‚Äî –†–∞–¥–∏–æ –Ω–æ–≤–æ–≥–æ –ø–æ–∫–æ–ª–µ–Ω–∏—è</title>
  <style>
    :root {
      --bg-dark: #0a0a0f;
      --accent: #00ffe7;
      --font-main: 'Segoe UI', sans-serif;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: var(--bg-dark);
      color: var(--accent);
      font-family: var(--font-main);
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }
    .app {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    header {
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      background: linear-gradient(90deg, #00ffe7, #007f7f);
      color: #000;
      font-weight: bold;
      box-shadow: 0 2px 10px #00ffe7aa;
      user-select: none;
      z-index: 10;
    }
    .radio-container {
      flex: 1;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
      position: relative;
      border-top: 2px solid rgba(0, 255, 231, 0.15);
      border-bottom: 2px solid rgba(0, 255, 231, 0.15);
    }
    .station {
      scroll-snap-align: start;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      background: rgba(0, 255, 231, 0.07);
      backdrop-filter: blur(12px);
      margin: 0;
      padding: 2rem 1.5rem;
      box-shadow:
        inset 0 -2px 2px -2px rgba(0, 255, 231, 0.15),
        inset 0 2px 2px -2px rgba(0, 255, 231, 0.15);
      transition: background-color 0.4s ease, box-shadow 0.4s ease;
      user-select: none;
    }
    .station:hover {
      background: rgba(0, 255, 231, 0.12);
      box-shadow:
        inset 0 -4px 4px -2px #00ffe766,
        inset 0 4px 4px -2px #00ffe766;
      cursor: pointer;
    }
    .station h2 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 8px #00ffe7aa;
    }
    .controls {
      display: flex;
      gap: 15px;
      margin-top: auto;
      user-select: none;
    }
    .btn {
      padding: 0.7rem 1.2rem;
      border: 2px solid var(--accent);
      background: transparent;
      color: var(--accent);
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.15s ease;
      user-select: none;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 0 10px rgba(0,255,231,0.3);
    }
    .btn:hover {
      background: rgba(0, 255, 231, 0.3);
      transform: scale(1.1);
    }
    .visualizer {
      width: 100%;
      height: 120px;
      position: absolute;
      bottom: 100px;
      display: flex;
      justify-content: center;
      gap: 6px;
      user-select: none;
      pointer-events: none;
    }
    .bar {
      width: 8px;
      background: var(--accent);
      animation: beat 1s infinite;
      border-radius: 4px;
      filter: drop-shadow(0 0 3px var(--accent));
    }
    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }
    @keyframes beat {
      0%, 100% { height: 25px; }
      50% { height: 100px; }
    }
    /* Scrollbar for desktop */
    .radio-container::-webkit-scrollbar {
      width: 12px;
    }
    .radio-container::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.1);
    }
    .radio-container::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 10px;
      box-shadow: 0 0 10px var(--accent);
    }
    /* Responsive font size */
    @media (max-width: 768px) {
      .station h2 {
        font-size: 2rem;
      }
      .btn {
        font-size: 1rem;
        padding: 0.6rem 1rem;
      }
    }
    @media (max-width: 400px) {
      .station h2 {
        font-size: 1.6rem;
      }
      .btn {
        font-size: 0.9rem;
        padding: 0.5rem 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>NeonRadio üéß</header>
    <div class="radio-container" id="radioContainer">
      <div class="station" data-url="https://europaplus.hostingradio.ru/ep128.mp3">
        <h2>Europa Plus</h2>
        <div class="visualizer">
          <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
        <div class="controls">
          <button class="btn playBtn">‚ñ∂Ô∏è Play</button>
          <button class="btn likeBtn">‚ù§Ô∏è 53k</button>
          <button class="btn commentBtn">üí¨ –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏</button>
        </div>
      </div>
      <div class="station" data-url="https://lovelive.hostingradio.ru/love128.mp3">
        <h2>Love Radio</h2>
        <div class="visualizer">
          <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
        <div class="controls">
          <button class="btn playBtn">‚ñ∂Ô∏è Play</button>
          <button class="btn likeBtn">‚ù§Ô∏è 89k</button>
          <button class="btn commentBtn">üí¨ –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏</button>
        </div>
      </div>
      <!-- –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –±–æ–ª—å—à–µ —Å—Ç–∞–Ω—Ü–∏–π –ø–æ —Ç–æ–º—É –∂–µ —à–∞–±–ª–æ–Ω—É -->
    </div>
  </div>

  <script>
    const playButtons = document.querySelectorAll('.playBtn');
    let currentAudio = null;
    let currentBtn = null;

    playButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const station = btn.closest('.station');
        const streamUrl = station.dataset.url;

        // –ï—Å–ª–∏ –∫–ª–∏–∫–Ω—É–ª–∏ –Ω–∞ —É–∂–µ –∏–≥—Ä–∞—é—â—É—é –∫–Ω–æ–ø–∫—É - —Å—Ç–∞–≤–∏–º –Ω–∞ –ø–∞—É–∑—É
        if(currentBtn === btn && currentAudio && !currentAudio.paused) {
          currentAudio.pause();
          btn.textContent = '‚ñ∂Ô∏è Play';
          return;
        }

        // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø—Ä–µ–¥—ã–¥—É—â–µ–µ –∞—É–¥–∏–æ, –µ—Å–ª–∏ –µ—Å—Ç—å
        if (currentAudio) {
          currentAudio.pause();
          if(currentBtn) currentBtn.textContent = '‚ñ∂Ô∏è Play';
        }

        // –°–æ–∑–¥–∞—Ç—å –∏ –∑–∞–ø—É—Å—Ç–∏—Ç—å –Ω–æ–≤–æ–µ –∞—É–¥–∏–æ
        currentAudio = new Audio(streamUrl);
        currentAudio.volume = 1.0;
        currentAudio.play();

        // –û–±–Ω–æ–≤–∏—Ç—å –∫–Ω–æ–ø–∫–∏
        btn.textContent = '‚è∏Ô∏è Pause';
        currentBtn = btn;

        // –ö–æ–≥–¥–∞ –∑–∞–∫–æ–Ω—á–∏—Ç—Å—è –∞—É–¥–∏–æ (–µ—Å–ª–∏ –∫–æ–≥–¥–∞-–Ω–∏–±—É–¥—å)
        currentAudio.onended = () => {
          btn.textContent = '‚ñ∂Ô∏è Play';
          currentAudio = null;
          currentBtn = null;
        };
      });
    });
  </script>
</body>
</html>
