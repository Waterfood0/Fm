<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NeonRadio ‚Äî –†–∞–¥–∏–æ –Ω–æ–≤–æ–≥–æ –ø–æ–∫–æ–ª–µ–Ω–∏—è</title>
<style>
  :root {
    --bg-dark: #0a0a0f;
    --accent: #00ffe7;
    --font-main: 'Segoe UI', sans-serif;
  }
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    background-color: var(--bg-dark);
    color: var(--accent);
    font-family: var(--font-main);
    overflow: hidden;
  }
  .app {
    height: 100vh;
    width: 100vw;
    display: flex;
    flex-direction: column;
    position: relative;
  }
  header {
    padding: 1rem 1.2rem;
    text-align: center;
    font-size: 1.6rem;
    background: linear-gradient(90deg, #00ffe7, #007f7f);
    color: #000;
    font-weight: bold;
    box-shadow: 0 2px 10px #00ffe7aa;
    position: relative;
    user-select: none;
    z-index: 10;
  }
  /* –ë—É—Ä–≥–µ—Ä –∫–Ω–æ–ø–∫–∞ */
  #burgerBtn {
    position: absolute;
    right: 1rem;
    top: 1rem;
    width: 32px;
    height: 24px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    z-index: 11;
  }
  #burgerBtn span {
    display: block;
    height: 4px;
    background: var(--accent);
    border-radius: 2px;
    transition: 0.3s;
  }
  /* –°–∞–π–¥–±–∞—Ä –ø–∞–Ω–µ–ª—å */
  #sidebar {
    position: fixed;
    top: 0; right: -300px;
    width: 300px;
    height: 100vh;
    background: rgba(0, 255, 231, 0.12);
    backdrop-filter: blur(15px);
    box-shadow: -3px 0 20px #00ffe7cc;
    transition: right 0.35s ease;
    z-index: 9999;
    padding: 1rem;
    display: flex;
    flex-direction: column;
  }
  #sidebar.active {
    right: 0;
  }
  #sidebarClose {
    align-self: flex-end;
    font-size: 2rem;
    color: var(--accent);
    cursor: pointer;
    user-select: none;
  }
  /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–º –ø–µ–π–¥–∂–∏–Ω–≥–æ–º */
  .radio-container {
    flex: 1;
    scroll-snap-type: y mandatory;
    overflow-y: scroll;
    scroll-behavior: smooth;
    height: 100vh;
    width: 100vw;
    overscroll-behavior: contain;
  }
  /* –ö–∞–∂–¥–∞—è —Å—Ç–∞–Ω—Ü–∏—è ‚Äî –ø–æ—á—Ç–∏ –≤–µ—Å—å —ç–∫—Ä–∞–Ω —Å –Ω–µ–±–æ–ª—å—à–∏–º –æ—Ç—Å—Ç—É–ø–æ–º —Å–Ω–∏–∑—É */
  .station {
    scroll-snap-align: start;
    height: 99vh;
    max-height: 1000px;
    margin: 0 auto 12px;
    padding: 2rem 1.5rem 5rem;
    background: rgba(0, 255, 231, 0.15);
    border: 2px solid #00ffe7cc;
    border-radius: 16px;
    backdrop-filter: blur(15px);
    box-shadow: 0 0 40px #00ffe7bb;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    user-select: none;
  }
  .station h2 {
    font-size: 3.5rem;
    margin-bottom: 1.6rem;
  }
  .visualizer {
    display: flex;
    gap: 7px;
    margin-bottom: 4rem;
  }
  .bar {
    width: 10px;
    background: var(--accent);
    border-radius: 4px;
    animation: beat 1.1s infinite;
  }
  .bar:nth-child(1) { animation-delay: 0; height: 35px; }
  .bar:nth-child(2) { animation-delay: 0.15s; height: 75px; }
  .bar:nth-child(3) { animation-delay: 0.3s; height: 110px; }
  .bar:nth-child(4) { animation-delay: 0.45s; height: 65px; }
  .bar:nth-child(5) { animation-delay: 0.6s; height: 30px; }

  @keyframes beat {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 1; }
  }
  .controls {
    position: absolute;
    bottom: 25px;
    display: flex;
    gap: 26px;
  }
  .btn {
    padding: 0.85rem 1.5rem;
    border: 2px solid var(--accent);
    background: transparent;
    color: var(--accent);
    font-weight: 700;
    border-radius: 16px;
    cursor: pointer;
    font-size: 1.4rem;
    user-select: none;
    transition: background 0.25s ease;
  }
  .btn:hover:not(:disabled) {
    background: #00ffe744;
  }
  .btn:disabled {
    opacity: 0.3;
    cursor: not-allowed;
  }

  /* –ê–¥–∞–ø—Ç–∏–≤ */
  @media (max-width: 1200px) {
    .station {
      height: 90vh;
      max-height: 800px;
      padding-bottom: 4rem;
      margin-bottom: 8px;
    }
    .station h2 {
      font-size: 3rem;
    }
    .btn {
      font-size: 1.2rem;
      padding: 0.7rem 1.3rem;
    }
  }
  @media (max-width: 768px) {
    .station {
      height: 85vh;
      max-height: 700px;
      padding-bottom: 3.5rem;
      margin-bottom: 7px;
    }
    .station h2 {
      font-size: 2.5rem;
    }
    .btn {
      font-size: 1.1rem;
      padding: 0.6rem 1.1rem;
    }
  }
  @media (max-width: 480px) {
    .station {
      height: 80vh;
      max-height: 600px;
      padding-bottom: 3rem;
      margin-bottom: 6px;
    }
    .station h2 {
      font-size: 2rem;
    }
    .btn {
      font-size: 1rem;
      padding: 0.5rem 1rem;
    }
    header {
      font-size: 1.3rem;
    }
  }
</style>
</head>
<body>
  <div class="app">
    <header>
      NeonRadio üéß
      <div id="burgerBtn" aria-label="–ú–µ–Ω—é" title="–ú–µ–Ω—é" role="button" tabindex="0">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>

    <div id="sidebar" aria-hidden="true">
      <div id="sidebarClose" aria-label="–ó–∞–∫—Ä—ã—Ç—å –º–µ–Ω—é" title="–ó–∞–∫—Ä—ã—Ç—å –º–µ–Ω—é" role="button" tabindex="0">√ó</div>
      <!-- –ü–æ–∫–∞ –ø—É—Å—Ç–æ -->
    </div>

    <div class="radio-container" id="radioContainer">

      <div class="station" data-url="https://icecast.eradioportal.com:8000/europaplus.aac">
        <h2>Europa Plus</h2>
        <div class="visualizer">
          <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
        <div class="controls">
          <button class="btn playBtn">‚ñ∂Ô∏è</button>
          <button class="btn pauseBtn" style="display:none;">‚è∏Ô∏è</button>
          <button class="btn likeBtn">‚ù§Ô∏è 53k</button>
          <button class="btn commentBtn">üí¨</button>
        </div>
      </div>

      <div class="station" data-url="https://icecast.radio.net/radio/dfm_aac">
        <h2>DFM</h2>
        <div class="visualizer">
          <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
        <div class="controls">
          <button class="btn playBtn">‚ñ∂Ô∏è</button>
          <button class="btn pauseBtn" style="display:none;">‚è∏Ô∏è</button>
          <button class="btn likeBtn">‚ù§Ô∏è 40k</button>
          <button class="btn commentBtn">üí¨</button>
        </div>
      </div>

      <div class="station" data-url="https://icecast.radio.net/radio/radio-dacha-aac">
        <h2>–†–∞–¥–∏–æ –î–∞—á–∞</h2>
        <div class="visualizer">
          <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
        <div class="controls">
          <button class="btn playBtn">‚ñ∂Ô∏è</button>
          <button class="btn pauseBtn" style="display:none;">‚è∏Ô∏è</button>
          <button class="btn likeBtn">‚ù§Ô∏è 10k</button>
          <button class="btn commentBtn">üí¨</button>
        </div>
      </div>

    </div>
  </div>

<script>
  const playButtons = document.querySelectorAll('.playBtn');
  const pauseButtons = document.querySelectorAll('.pauseBtn');
  let currentAudio = null;
  let currentStation = null;

  const scrollLockTime = 650;
  let scrollLocked = false;

  function playStation(stationDiv) {
    const url = stationDiv.dataset.url;
    if (!url) return alert('–ü–æ—Ç–æ–∫ –¥–ª—è —ç—Ç–æ–π —Å—Ç–∞–Ω—Ü–∏–∏ –Ω–µ –∑–∞–¥–∞–Ω');

    if (currentAudio) {
      currentAudio.pause();
      currentAudio = null;
      if (currentStation) {
        currentStation.querySelector('.pauseBtn').style.display = 'none';
        currentStation.querySelector('.playBtn').style.display = 'inline-block';
      }
    }

    currentAudio = new Audio(url);
    currentAudio.volume = 1;
    currentAudio.play().catch(() => {
      alert('–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –ø–æ—Ç–æ–∫. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
    });

    currentStation = stationDiv;
    stationDiv.querySelector('.playBtn').style.display = 'none';
    stationDiv.querySelector('.pauseBtn').style.display = 'inline-block';
  }

  function pauseStation(stationDiv) {
    if (currentAudio && currentStation === stationDiv) {
      currentAudio.pause();
      currentAudio = null;
      stationDiv.querySelector('.pauseBtn').style.display = 'none';
      stationDiv.querySelector('.playBtn').style.display = 'inline-block';
    }
  }

  playButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const station = btn.closest('.station');
      playStation(station);
    });
  });
  pauseButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const station = btn.closest('.station');
      pauseStation(station);
    });
  });

  // –ü—Ä–∏ —É—Ö–æ–¥–µ —Å–æ —Å—Ç–∞–Ω—Ü–∏–∏ ‚Äî –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∞–¥–∏–æ
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (!entry.isIntersecting) {
        const stationDiv = entry.target;
        if (stationDiv === currentStation && currentAudio) {
          pauseStation(stationDiv);
        }
      }
    });
  }, {threshold: 0.7});

  document.querySelectorAll('.station').forEach(station => {
    observer.observe(station);
  });

  // –°–∫—Ä–æ–ª–ª –ø–æ –æ–¥–Ω–æ–º—É —ç–ª–µ–º–µ–Ω—Ç—É –∫–∞–∫ –≤ TikTok
  const radioContainer = document.getElementById('radioContainer');

  radioContainer.addEventListener('wheel', e => {
    if (scrollLocked) {
      e.preventDefault();
      return;
    }
    scrollLocked = true;

    const direction = e.deltaY > 0 ? 1 : -1;
    const panelHeight = radioContainer.querySelector('.station').offsetHeight + 12;
    const currentScroll = radioContainer.scrollTop;
    let targetScroll = currentScroll + direction * panelHeight;

    if (targetScroll < 0) targetScroll = 0;
    const maxScroll = radioContainer.scrollHeight - radioContainer.clientHeight;
    if (targetScroll > maxScroll) targetScroll = maxScroll;

    radioContainer.scrollTo({
      top: targetScroll,
      behavior: 'smooth',
    });

    setTimeout(() => {
      scrollLocked = false;
    }, scrollLockTime);

    e.preventDefault();
  }, { passive: false });

  // –ë—É—Ä–≥–µ—Ä –º–µ–Ω—é
  const burgerBtn = document.getElementById('burgerBtn');
  const sidebar = document.getElementById('sidebar');
  const sidebarClose = document.getElementById('sidebarClose');

  burgerBtn.addEventListener('click', () => {
    sidebar.classList.add('active');
    sidebar.setAttribute('aria-hidden', 'false');
  });
  sidebarClose.addEventListener('click', () => {
    sidebar.classList.remove('active');
    sidebar.setAttribute('aria-hidden', 'true');
  });
  // –î–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å –∫–Ω–æ–ø–æ–∫ Enter –¥–ª—è –º–µ–Ω—é
  burgerBtn.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      burgerBtn.click();
    }
  });
  sidebarClose.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      sidebarClose.click();
    }
  });
</script>
</body>
</html>
