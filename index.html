<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NeonRadio — Europa Plus AAC</title>
<style>
  :root {
    --accent: #00ffe7;
    --bg-dark: #0a0a0f;
  }
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body, html {
    height: 100%;
    background: var(--bg-dark);
    color: var(--accent);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
  }
  .app {
    height: 100vh;
    width: 100vw;
    display: flex;
    flex-direction: column;
  }
  .radio-container {
    flex: 1;
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
    -webkit-overflow-scrolling: touch;
  }
  .station {
    scroll-snap-align: start;
    /* Панель высотой почти весь экран, минус 50 пикс */
    height: calc(100vh - 50px);
    margin-bottom: 50px; /* чтобы видно было следующую панель снизу */
    margin-left: 10px;
    margin-right: 10px;
    border-radius: 20px;
    background: rgba(0, 255, 231, 0.15);
    border: 2px solid #00ffe7cc;
    box-shadow: 0 0 40px #00ffe7bb;
    backdrop-filter: blur(15px);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    user-select: none;
  }
  h2 {
    font-size: 3.5rem;
    margin-bottom: 2rem;
    text-align: center;
  }
  .controls {
    display: flex;
    gap: 20px;
    margin-top: auto;
    margin-bottom: 40px;
  }
  .btn {
    padding: 0.9rem 2rem;
    font-size: 1.3rem;
    font-weight: 700;
    color: var(--accent);
    background: transparent;
    border: 2px solid var(--accent);
    border-radius: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  .btn:hover:not(:disabled) {
    background-color: rgba(0, 255, 231, 0.2);
  }
  .btn:disabled {
    opacity: 0.3;
    cursor: not-allowed;
  }
  .visualizer {
    width: 80%;
    max-width: 600px;
    height: 120px;
    display: flex;
    justify-content: center;
    gap: 6px;
    margin-bottom: 30px;
  }
  .bar {
    width: 10px;
    background: var(--accent);
    animation: beat 1s infinite ease-in-out;
    border-radius: 5px;
  }
  .bar:nth-child(2) { animation-delay: 0.1s; }
  .bar:nth-child(3) { animation-delay: 0.2s; }
  .bar:nth-child(4) { animation-delay: 0.3s; }
  .bar:nth-child(5) { animation-delay: 0.4s; }

  @keyframes beat {
    0%, 100% { height: 20px; }
    50% { height: 100px; }
  }
</style>
</head>
<body>
  <div class="app">
    <div class="radio-container" id="radioContainer">
      <div class="station" data-url="http://online-2.gkvr.ru:8000/europa_kra_128.aac">
        <h2>Europa Plus</h2>
        <div class="visualizer">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <div class="controls">
          <button class="btn playBtn">▶️ Play</button>
          <button class="btn pauseBtn" style="display:none;">⏸️ Pause</button>
        </div>
      </div>
      <!-- Можно добавить еще станции здесь по аналогии -->
    </div>
  </div>

<script>
  const radioContainer = document.getElementById('radioContainer');
  const stations = radioContainer.querySelectorAll('.station');
  let currentAudio = null;
  let currentStation = null;

  stations.forEach(station => {
    const playBtn = station.querySelector('.playBtn');
    const pauseBtn = station.querySelector('.pauseBtn');
    const streamUrl = station.dataset.url;

    playBtn.addEventListener('click', () => {
      // Остановить предыдущее аудио, если есть
      if(currentAudio){
        currentAudio.pause();
        currentAudio = null;
        if(currentStation){
          currentStation.querySelector('.playBtn').style.display = 'inline-block';
          currentStation.querySelector('.pauseBtn').style.display = 'none';
        }
      }
      // Запустить новое аудио
      currentAudio = new Audio(streamUrl);
      currentAudio.volume = 1.0;
      currentAudio.play().catch(() => alert('Не удалось воспроизвести поток'));
      currentStation = station;
      playBtn.style.display = 'none';
      pauseBtn.style.display = 'inline-block';
    });

    pauseBtn.addEventListener('click', () => {
      if(currentAudio){
        currentAudio.pause();
        currentAudio = null;
      }
      pauseBtn.style.display = 'none';
      playBtn.style.display = 'inline-block';
    });
  });

  // Остановить аудио при листании, чтобы не перескакивало
  let isScrolling;
  radioContainer.addEventListener('scroll', () => {
    window.clearTimeout(isScrolling);
    isScrolling = setTimeout(() => {
      if(currentAudio){
        currentAudio.pause();
        currentAudio = null;
      }
      stations.forEach(station => {
        station.querySelector('.playBtn').style.display = 'inline-block';
        station.querySelector('.pauseBtn').style.display = 'none';
      });
    }, 100);
  });

  // Жёсткий скролл по одному блоку (как в ТикТок)
  radioContainer.addEventListener('wheel', e => {
    e.preventDefault();
    const delta = Math.sign(e.deltaY);
    const currentScroll = radioContainer.scrollTop;
    const viewportHeight = window.innerHeight;
    if(delta > 0){
      // вниз
      radioContainer.scrollTo({
        top: Math.min(currentScroll + viewportHeight - 50, radioContainer.scrollHeight),
        behavior: 'smooth'
      });
    } else if(delta < 0){
      // вверх
      radioContainer.scrollTo({
        top: Math.max(currentScroll - viewportHeight + 50, 0),
        behavior: 'smooth'
      });
    }
  }, { passive: false });
</script>
</body>
</html>
