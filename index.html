<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NeonRadio ‚Äî –†–∞–¥–∏–æ –Ω–æ–≤–æ–≥–æ –ø–æ–∫–æ–ª–µ–Ω–∏—è</title>
  <style>
    :root {
      --bg-dark: #0a0a0f;
      --accent: #00ffe7;
      --font-main: 'Segoe UI', sans-serif;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: var(--bg-dark);
      color: var(--accent);
      font-family: var(--font-main);
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }
    .app {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    header {
      padding: 1rem 3rem 1rem 1rem;
      text-align: center;
      font-size: 1.5rem;
      background: linear-gradient(90deg, #00ffe7, #007f7f);
      color: #000;
      font-weight: bold;
      box-shadow: 0 2px 10px #00ffe7aa;
      user-select: none;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* –ö–Ω–æ–ø–∫–∞ –±—É—Ä–≥–µ—Ä */
    .burger {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      width: 28px;
      height: 22px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 20;
    }
    .burger div {
      height: 3.5px;
      background: #000;
      border-radius: 2px;
      transition: 0.3s;
    }
    /* –ü–∞–Ω–µ–ª—å –±–æ–∫–æ–≤–∞—è */
    .side-panel {
      position: fixed;
      top: 0;
      right: -320px; /* —Å–∫—Ä—ã—Ç–∞ –∑–∞ —ç–∫—Ä–∞–Ω–æ–º */
      width: 320px;
      height: 100vh;
      background: rgba(0, 255, 231, 0.15);
      backdrop-filter: blur(15px);
      box-shadow: -4px 0 20px rgba(0,255,231,0.5);
      padding: 1.5rem;
      transition: right 0.4s ease;
      z-index: 30;
      display: flex;
      flex-direction: column;
    }
    .side-panel.open {
      right: 0;
    }
    /* –ö—Ä–µ—Å—Ç–∏–∫ –∑–∞–∫—Ä—ã—Ç–∏—è */
    .close-btn {
      align-self: flex-end;
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--bg-dark);
      background: var(--accent);
      border-radius: 50%;
      width: 32px;
      height: 32px;
      text-align: center;
      line-height: 32px;
      cursor: pointer;
      box-shadow: 0 0 8px var(--accent);
      user-select: none;
      transition: background 0.3s ease;
    }
    .close-btn:hover {
      background: #00bfb7;
    }

    .radio-container {
      flex: 1;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
      position: relative;
      border-top: 2px solid rgba(0, 255, 231, 0.15);
      border-bottom: 2px solid rgba(0, 255, 231, 0.15);
    }
    .station {
      scroll-snap-align: start;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      background: rgba(0, 255, 231, 0.07);
      backdrop-filter: blur(12px);
      margin: 0;
      padding: 2rem 1.5rem 5rem; /* –¥–æ–±–∞–≤–ª–µ–Ω –±–æ–ª—å—à–æ–π –ø–∞–¥–¥–∏–Ω–≥ —Å–Ω–∏–∑—É –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
      box-shadow:
        inset 0 -2px 2px -2px rgba(0, 255, 231, 0.15),
        inset 0 2px 2px -2px rgba(0, 255, 231, 0.15);
      transition: background-color 0.4s ease, box-shadow 0.4s ease;
      user-select: none;
    }
    .station:hover {
      background: rgba(0, 255, 231, 0.12);
      box-shadow:
        inset 0 -4px 4px -2px #00ffe766,
        inset 0 4px 4px -2px #00ffe766;
      cursor: pointer;
    }
    /* –ù–∞–∑–≤–∞–Ω–∏–µ —Å–≤–µ—Ä—Ö—É */
    .station h2 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 8px #00ffe7aa;
      user-select: text;
      align-self: center;
      z-index: 5;
    }

    /* –í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ —Ü–µ–Ω—Ç—Ä—É */
    .visualizer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      max-width: 400px;
      height: 120px;
      display: flex;
      justify-content: center;
      gap: 6px;
      pointer-events: none;
      user-select: none;
      z-index: 1;
    }
    .bar {
      width: 8px;
      background: var(--accent);
      animation: beat 1s infinite;
      border-radius: 4px;
      filter: drop-shadow(0 0 3px var(--accent));
    }
    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }
    @keyframes beat {
      0%, 100% { height: 25px; }
      50% { height: 100px; }
    }

    /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≤–Ω–∏–∑—É */
    .controls {
      width: 100%;
      max-width: 400px;
      position: absolute;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      gap: 15px;
      user-select: none;
      z-index: 10;
    }
    .btn {
      padding: 0.7rem 1.2rem;
      border: 2px solid var(--accent);
      background: transparent;
      color: var(--accent);
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.15s ease;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 0 10px rgba(0,255,231,0.3);
    }
    .btn:hover {
      background: rgba(0, 255, 231, 0.3);
      transform: scale(1.1);
    }

    /* Scrollbar –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–∞ */
    .radio-container::-webkit-scrollbar {
      width: 12px;
    }
    .radio-container::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.1);
    }
    .radio-container::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 10px;
      box-shadow: 0 0 10px var(--accent);
    }

    /* –ê–¥–∞–ø—Ç–∏–≤ */
    @media (max-width: 768px) {
      .station h2 {
        font-size: 2rem;
      }
      .btn {
        font-size: 1rem;
        padding: 0.6rem 1rem;
      }
      .visualizer {
        max-width: 300px;
        height: 100px;
      }
    }
    @media (max-width: 400px) {
      .station h2 {
        font-size: 1.6rem;
      }
      .btn {
        font-size: 0.9rem;
        padding: 0.5rem 0.8rem;
      }
      .visualizer {
        max-width: 260px;
        height: 90px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      NeonRadio üéß
      <div class="burger" id="burgerBtn" aria-label="–û—Ç–∫—Ä—ã—Ç—å –º–µ–Ω—é" role="button" tabindex="0">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </header>

    <div class="side-panel" id="sidePanel" aria-hidden="true">
      <div class="close-btn" id="closeBtn" aria-label="–ó–∞–∫—Ä—ã—Ç—å –º–µ–Ω—é" role="button" tabindex="0">&times;</div>
      <!-- –ó–¥–µ—Å—å –ø–æ–∫–∞ –ø—É—Å—Ç–æ -->
    </div>

    <div class="radio-container" id="radioContainer">
      <div class="station" data-url="https://europaplus.hostingradio.ru/ep128.mp3">
        <h2>Europa Plus</h2>
        <div class="visualizer">
          <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
        <div class="controls">
          <button class="btn playBtn">‚ñ∂Ô∏è Play</button>
          <button class="btn likeBtn">‚ù§Ô∏è 53k</button>
          <button class="btn commentBtn">üí¨ –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏</button>
        </div>
      </div>
      <div class="station" data-url="https://lovelive.hostingradio.ru/love128.mp3">
        <h2>Love Radio</h2>
        <div class="visualizer">
          <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
        <div class="controls">
          <button class="btn playBtn">‚ñ∂Ô∏è Play</button>
          <button class="btn likeBtn">‚ù§Ô∏è 89k</button>
          <button class="btn commentBtn">üí¨ –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const playButtons = document.querySelectorAll('.playBtn');
    let currentAudio = null;
    let currentBtn = null;

    playButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const station = btn.closest('.station');
        const streamUrl = station.dataset.url;

        if(currentBtn === btn && currentAudio && !currentAudio.paused) {
          currentAudio.pause();
          btn.textContent = '‚ñ∂Ô∏è Play';
          return;
        }

        if (currentAudio) {
          currentAudio.pause();
          if(currentBtn) currentBtn.textContent = '‚ñ∂Ô∏è Play';
        }

        currentAudio = new Audio(streamUrl);
        currentAudio.volume = 1.0;
        currentAudio.play();

        btn.textContent = '‚è∏Ô∏è Pause';
        currentBtn = btn;

        currentAudio.onended = () => {
          btn.textContent = '‚ñ∂Ô∏è Play';
          currentAudio = null;
          currentBtn = null;
        };
      });
    });

    // –ë—É—Ä–≥–µ—Ä –º–µ–Ω—é
    const burgerBtn = document.getElementById('burgerBtn');
    const sidePanel = document.getElementById('sidePanel');
    const closeBtn = document.getElementById('closeBtn');

    burgerBtn.addEventListener('click', () => {
      sidePanel.classList.add('open');
      sidePanel.setAttribute('aria-hidden', 'false');
    });
    closeBtn.addEventListener('click', () => {
      sidePanel.classList.remove('open');
      sidePanel.setAttribute('aria-hidden', 'true');
    });

    // –î–ª—è —É–¥–æ–±—Å—Ç–≤–∞ –∑–∞–∫—Ä—ã—Ç—å –ø–æ Escape
    document.addEventListener('keydown', (e) => {
      if(e.key === 'Escape' && sidePanel.classList.contains('open')) {
        sidePanel.classList.remove('open');
        sidePanel.setAttribute('aria-hidden', 'true');
      }
    });
  </script>
</body>
  </html>
