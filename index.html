<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–û–Ω–ª–∞–π–Ω –†–∞–¥–∏–æ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #fff;
      color: #000;
    }

    body.dark {
      background-color: #111;
      color: #eee;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #burger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    #burger div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #222;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      transition: left 0.3s ease;
      z-index: 1000;
    }

    body.dark #sidebar {
      background-color: #111;
    }

    #sidebar.show {
      left: 0;
    }

    main {
      flex: 1;
      padding: 1rem;
    }

    .station {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    body.dark .station {
      background-color: #222;
      border-color: #555;
    }

    .btn {
      margin: 0.5rem 0;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    .stationName {
      font-weight: bold;
      font-size: 1.2rem;
    }

    ul {
      padding-left: 1rem;
    }

    #sidebar input {
      padding: 0.4rem;
      width: 100%;
      border-radius: 8px;
      border: 2px solid #888;
      background: #fff;
      color: #000;
    }

    body.dark #sidebar input {
      background: #222;
      color: #fff;
      border-color: #555;
    }

    @media (max-width: 768px) {
      #burger {
        display: flex;
      }
    }
  </style>
</head>

<body>
  <header>
    <div id="burger">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <h1>–û–Ω–ª–∞–π–Ω –†–∞–¥–∏–æ</h1>
  </header>

  <div id="sidebar">
    <h3>–ò–∑–±—Ä–∞–Ω–Ω–æ–µ</h3>
    <ul id="favoritesList"></ul>
    <div style="margin-top:1.5rem; border-top:1px solid #444; padding-top:1rem;">
      <h4>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h4>
      <button id="themeToggle" class="btn">üåó –¢–µ–º–∞</button>
      <label>–¢–∞–π–º–µ—Ä (–º–∏–Ω):</label>
      <input type="number" id="globalTimerInput" min="1" max="120" placeholder="0" />
      <button id="globalSetTimerBtn" class="btn">‚è≤Ô∏è –ó–∞–ø—É—Å—Ç–∏—Ç—å</button>
      <button id="globalClearTimerBtn" class="btn" disabled>‚úñ –û—á–∏—Å—Ç–∏—Ç—å</button>
    </div>
  </div>

  <main>
    <div class="station" data-name="Jazz FM" data-url="http://yourstreamurl1.com">
      <div class="stationName">üé∑ Jazz FM</div>
      <button class="btn toggleBtn">‚ñ∂Ô∏è –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏</button>
      <button class="btn addToFavoritesBtn">‚≠ê –í –∏–∑–±—Ä–∞–Ω–Ω–æ–µ</button>
    </div>
    <div class="station" data-name="Rock Radio" data-url="http://yourstreamurl2.com">
      <div class="stationName">üé∏ Rock Radio</div>
      <button class="btn toggleBtn">‚ñ∂Ô∏è –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏</button>
      <button class="btn addToFavoritesBtn">‚≠ê –í –∏–∑–±—Ä–∞–Ω–Ω–æ–µ</button>
    </div>
  </main>

  <script>
    const burger = document.getElementById('burger');
    const sidebar = document.getElementById('sidebar');
    const themeToggle = document.getElementById('themeToggle');
    const favoritesList = document.getElementById('favoritesList');
    let currentAudio = null;
    let currentStation = null;

    // –¢–µ–º–Ω–∞—è —Ç–µ–º–∞
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
    }

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    });

    // –ë—É—Ä–≥–µ—Ä –º–µ–Ω—é
    burger.addEventListener('click', () => {
      sidebar.classList.toggle('show');
    });

    // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∏ –æ—Å—Ç–∞–Ω–æ–≤–∫–∞
    function playStation(station) {
      if (currentAudio) stopStation(currentStation);

      const url = station.dataset.url;
      currentAudio = new Audio(url);
      currentAudio.play();
      currentStation = station;

      updateToggleButtons();

      currentAudio.onended = () => {
        stopStation(station);
      };
    }

    function stopStation(station) {
      if (currentStation === station && currentAudio) {
        currentAudio.pause();
        currentAudio.src = '';
        currentAudio = null;
        currentStation = null;
      }
      updateToggleButtons();
    }

    function updateToggleButtons() {
      document.querySelectorAll('.toggleBtn').forEach(btn => {
        const station = btn.closest('.station');
        btn.textContent = (station === currentStation) ? '‚èπÔ∏è –°—Ç–æ–ø' : '‚ñ∂Ô∏è –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏';
      });
    }

    document.querySelectorAll('.toggleBtn').forEach(button => {
      button.addEventListener('click', () => {
        const station = button.closest('.station');
        if (currentStation === station && currentAudio) {
          stopStation(station);
        } else {
          playStation(station);
        }
      });
    });

    // –ò–∑–±—Ä–∞–Ω–Ω–æ–µ
    document.querySelectorAll('.addToFavoritesBtn').forEach(btn => {
      btn.addEventListener('click', () => {
        const station = btn.closest('.station');
        const name = station.dataset.name;
        const url = station.dataset.url;

        if (!localStorage.getItem(name)) {
          localStorage.setItem(name, url);
          renderFavorites();
        }
      });
    });

    function renderFavorites() {
      favoritesList.innerHTML = '';
      Object.keys(localStorage).forEach(name => {
        if (name === 'theme') return;
        const url = localStorage.getItem(name);
        const li = document.createElement('li');
        li.textContent = name;
        li.style.cursor = 'pointer';
        li.addEventListener('click', () => {
          const tempStation = document.createElement('div');
          tempStation.dataset.name = name;
          tempStation.dataset.url = url;
          playStation(tempStation);
        });
        li.addEventListener('contextmenu', (e) => {
          e.preventDefault();
          if (confirm(`–£–¥–∞–ª–∏—Ç—å ¬´${name}¬ª –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ?`)) {
            localStorage.removeItem(name);
            renderFavorites();
          }
        });
        favoritesList.appendChild(li);
      });
    }

    renderFavorites();

    // –ì–ª–æ–±–∞–ª—å–Ω—ã–π —Ç–∞–π–º–µ—Ä
    const globalTimerInput = document.getElementById('globalTimerInput');
    const globalSetTimerBtn = document.getElementById('globalSetTimerBtn');
    const globalClearTimerBtn = document.getElementById('globalClearTimerBtn');
    let globalTimerId = null;

    globalSetTimerBtn.addEventListener('click', () => {
      const minutes = parseInt(globalTimerInput.value);
      if (isNaN(minutes) || minutes <= 0 || !currentStation) return;
      clearGlobalTimer();
      globalTimerId = setTimeout(() => {
        stopStation(currentStation);
        alert(`–†–∞–¥–∏–æ "${currentStation.dataset.name}" –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ –ø–æ —Ç–∞–π–º–µ—Ä—É.`);
        clearGlobalTimer();
      }, minutes * 60 * 1000);
      globalClearTimerBtn.disabled = false;
    });

    globalClearTimerBtn.addEventListener('click', () => {
      clearGlobalTimer();
    });

    function clearGlobalTimer() {
      if (globalTimerId) {
        clearTimeout(globalTimerId);
        globalTimerId = null;
        globalClearTimerBtn.disabled = true;
      }
    }
  </script>
</body>

</html>
