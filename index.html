<!DOCTYPE html>
<html lang="ru">
<head>

<title>NeonRadio ‚Äî –†–∞–¥–∏–æ –Ω–æ–≤–æ–≥–æ –ø–æ–∫–æ–ª–µ–Ω–∏—è</title>
<style>
  :root {
    --bg-dark: #0a0a0f;
    --bg-light: #e0f7f7;
    --accent: #00ffe7;
    --font-main: 'Segoe UI', sans-serif;
    --text-dark: #000;
    --text-light: #0a0a0f;
  }
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    background-color: var(--bg-dark);
    color: var(--accent);
    font-family: var(--font-main);
    overflow: hidden;
    transition: background-color 0.3s, color 0.3s;
  }
  body.light {
    background-color: var(--bg-light);
    color: var(--text-light);
  }
  body.light .station {
    background: rgba(0, 255, 231, 0.15);
    border-color: #00ffe7cc;
    color: var(--text-dark);
    box-shadow: 0 0 40px #00ffe7bb;
  }
  .app {
    height: 100vh;
    width: 100vw;
    display: flex;
    flex-direction: column;
    position: relative;
  }
  header {
    padding: 1rem 1.2rem;
    text-align: center;
    font-size: 1.6rem;
    background: linear-gradient(90deg, #00ffe7, #007f7f);
    color: #000;
    font-weight: bold;
    box-shadow: 0 2px 10px #00ffe7aa;
    position: relative;
    user-select: none;
    z-index: 10;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 1rem;
  }
  /* –ë—É—Ä–≥–µ—Ä –∫–Ω–æ–ø–∫–∞ */
  #burgerBtn {
    position: absolute;
    right: 2.5rem;
    top: 1rem;
    width: 32px;
    height: 24px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    z-index: 11;
  }
  #burgerBtn span {
    display: block;
    height: 4px;
    background: var(--accent);
    border-radius: 2px;
    transition: 0.3s;
  }
  /* –¢–µ–º—ã –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å */
  #themeToggle {
    position: absolute;
    right: 0.8rem;
    top: 1rem;
    cursor: pointer;
    background: none;
    border: 2px solid var(--accent);
    color: var(--accent);
    padding: 0.2rem 0.6rem;
    border-radius: 12px;
    font-weight: 700;
    user-select: none;
    transition: background 0.25s ease;
  }
  #themeToggle:hover {
    background: #00ffe744;
  }
  /* –°–∞–π–¥–±–∞—Ä –ø–∞–Ω–µ–ª—å */
  #sidebar {
    position: fixed;
    top: 0; right: -300px;
    width: 300px;
    height: 100vh;
    background: rgba(0, 255, 231, 0.12);
    backdrop-filter: blur(15px);
    box-shadow: -3px 0 20px #00ffe7cc;
    transition: right 0.35s ease;
    z-index: 9999;
    padding: 1rem;
    display: flex;
    flex-direction: column;
  }
  #sidebar.active {
    right: 0;
  }
  #sidebarClose {
    align-self: flex-end;
    font-size: 2rem;
    color: var(--accent);
    cursor: pointer;
    user-select: none;
  }
  #favoritesList {
    margin-top: 1rem;
    overflow-y: auto;
    flex: 1;
  }
  #favoritesList button {
    display: flex;
    align-items: center;
    width: 100%;
    background: transparent;
    border: none;
    color: var(--accent);
    font-size: 1.4rem;
    padding: 0.7rem 0.3rem;
    cursor: pointer;
    border-radius: 8px;
    transition: background 0.25s ease;
    user-select: none;
  }
  #favoritesList button:hover {
    background: #00ffe744;
  }
  #favoritesList button .star {
    margin-right: 8px;
    color: gold;
    font-size: 1.6rem;
  }
  /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–º –ø–µ–π–¥–∂–∏–Ω–≥–æ–º */
  .radio-container {
    flex: 1;
    scroll-snap-type: y mandatory;
    overflow-y: scroll;
    scroll-behavior: smooth;
    height: 100vh;
    width: 100vw;
    overscroll-behavior: contain;
  }
  /* –ö–∞–∂–¥–∞—è —Å—Ç–∞–Ω—Ü–∏—è ‚Äî –ø–æ—á—Ç–∏ –≤–µ—Å—å —ç–∫—Ä–∞–Ω —Å –Ω–µ–±–æ–ª—å—à–∏–º –æ—Ç—Å—Ç—É–ø–æ–º —Å–Ω–∏–∑—É */
  .station {
    scroll-snap-align: start;
    height: 99vh;
    max-height: 1000px;
    margin: 0 auto 12px;
    padding: 2rem 1.5rem 6rem;
    background: rgba(0, 255, 231, 0.15);
    border: 2px solid #00ffe7cc;
    border-radius: 16px;
    backdrop-filter: blur(15px);
    box-shadow: 0 0 40px #00ffe7bb;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    user-select: none;
    color: var(--accent);
  }
  .station h2 {
    font-size: 3.5rem;
    margin-bottom: 1.6rem;
    display: flex;
    align-items: center;
    gap: 0.6rem;
  }
  .star {
    cursor: pointer;
    font-size: 2.5rem;
    color: gray;
    user-select: none;
    transition: color 0.3s ease;
  }
  .star.active {
    color: gold;
  }
  .visualizer {
    display: flex;
    gap: 7px;
    margin-bottom: 3rem;
  }
  .bar {
    width: 10px;
    background: var(--accent);
    border-radius: 4px;
    animation: beat 1.1s infinite;
  }
  .bar:nth-child(1) { animation-delay: 0; height: 35px; }
  .bar:nth-child(2) { animation-delay: 0.15s; height: 75px; }
  .bar:nth-child(3) { animation-delay: 0.3s; height: 110px; }
  .bar:nth-child(4) { animation-delay: 0.45s; height: 65px; }
  .bar:nth-child(5) { animation-delay: 0.6s; height: 30px; }

  @keyframes beat {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 1; }
  }
  .controls {
    position: absolute;
    bottom: 75px;
    display: flex;
    gap: 26px;
  }
  .btn {
    padding: 0.85rem 1.5rem;
    border: 2px solid var(--accent);
    background: transparent;
    color: var(--accent);
    font-weight: 700;
    border-radius: 16px;
    cursor: pointer;
    font-size: 1.4rem;
    user-select: none;
    transition: background 0.25s ease;
  }
  .btn:hover:not(:disabled) {
    background: #00ffe744;
  }
  .btn:disabled {
    opacity: 0.3;
    cursor: not-allowed;
  }
  .timerContainer {
    position: absolute;
    bottom: 20px;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .timerContainer input {
    width: 60px;
    padding: 0.3rem 0.5rem;
    font-size: 1.1rem;
    border-radius: 8px;
    border: 2px solid var(--accent);
    background: transparent;
    color: var(--accent);
    text-align: center;
  }
  .timerContainer button {
    padding: 0.4rem 1rem;
    font-size: 1.1rem;
    border-radius: 12px;
    border: 2px solid var(--accent);
    background: transparent;
    color: var(--accent);
    cursor: pointer;
    user-select: none;
    transition: background 0.25s ease;
  }
  .timerContainer button:hover {
    background: #00ffe744;
  }

  /* –ê–¥–∞–ø—Ç–∏–≤ */
  @media (max-width: 1200px) {
    .station {
      height: 90vh;
      max-height: 800px;
      padding-bottom: 5rem;
      margin-bottom: 8px;
    }
    .station h2 {
      font-size: 3rem;
    }
    .btn {
      font-size: 1.2rem;
      padding: 0.7rem 1.3rem;
    }
    .timerContainer input {
      width: 50px;
    }
  }
  @media (max-width: 768px) {
    .station {
      height: 85vh;
      max-height: 700px;
      padding-bottom: 4.5rem;
      margin-bottom: 7px;
    }
    .station h2 {
      font-size: 2.5rem;
    }
    .btn {
      font-size: 1.1rem;
      padding: 0.6rem 1.1rem;
    }
    .timerContainer input {
      width: 45px;
    }
  }
  @media (max-width: 480px) {
    .station {
      height: 80vh;
      max-height: 600px;
      padding-bottom: 4rem;
      margin-bottom: 6px;
    }
    .station h2 {
      font-size: 2rem;
    }
    .btn {
      font-size: 1rem;
      padding: 0.5rem 1rem;
    }
    header {
      font-size: 1.3rem;
    }
    .timerContainer input {
      width: 40px;
    }
  }
</style>

<body>

      <div id="burgerBtn" aria-label="–ú–µ–Ω—é" title="–ú–µ–Ω—é" role="button" tabindex="0">

          <button class="setTimerBtn">‚è≤Ô∏è –ó–∞–ø—É—Å—Ç–∏—Ç—å</button>

        <div class="visualizer">

        <div class="timerContainer">

          <button class="setTimerBtn">‚è≤Ô∏è –ó–∞–ø—É—Å—Ç–∏—Ç—å</button>

<script>
  // –•—Ä–∞–Ω–∏–ª–∏—â–µ –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö
  let favorites = new Set(JSON.parse(localStorage.getItem('favorites') || "[]"));

  // –•—Ä–∞–Ω–∏–ª–∏—â–µ —Ç–∞–π–º–µ—Ä–æ–≤ –¥–ª—è —Å—Ç–∞–Ω—Ü–∏–π
  const timers = new Map();

  // –¢–µ–∫—É—â–∏–π –ø—Ä–æ–∏–≥—Ä—ã–≤–∞–µ–º—ã–π –∞—É–¥–∏–æ
  let currentAudio = null;
  let currentStation = null;

  // –°—Å—ã–ª–∫–∏ –Ω–∞ —ç–ª–µ–º–µ–Ω—Ç—ã
  const radioContainer = document.getElementById('radioContainer');
  const sidebar = document.getElementById('sidebar');
  const favoritesList = document.getElementById('favoritesList');
  const burgerBtn = document.getElementById('burgerBtn');
  const sidebarClose = document.getElementById('sidebarClose');
  const themeToggle = document.getElementById('themeToggle');

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö (–∑–≤–µ–∑–¥—ã)
  function updateStars() {
    document.querySelectorAll('.station').forEach(station => {
      const name = station.dataset.name;
      const star = station.querySelector('.star');
      if (favorites.has(name)) {
        star.textContent = '‚òÖ';
        star.classList.add('active');
      } else {
        star.textContent = '‚òÜ';
        star.classList.remove('active');
      }
    });
  }

  // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö –≤ –±–æ–∫–æ–≤–æ–π –ø–∞–Ω–µ–ª–∏
  function updateFavoritesList() {
    favoritesList.innerHTML = '';
    if (favorites.size === 0) {
      favoritesList.innerHTML = '<p style="color:#00ffe7aa; font-style: italic;">–ü—É—Å—Ç–æ</p>';
      return;
    }
    favorites.forEach(name => {
      const station = Array.from(document.querySelectorAll('.station')).find(st => st.dataset.name === name);
      if (!station) return;
      const btn = document.createElement('button');
      btn.innerHTML = `‚òÖ ${name}`;
      btn.title = `–í–∫–ª—é—á–∏—Ç—å ${name}`;
      btn.addEventListener('click', () => {
        playStation(station);
        closeSidebar();
        scrollToStation(station);
      });
      favoritesList.appendChild(btn);
    });
  }

  // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ —Å—Ç–∞–Ω—Ü–∏–∏
  function playStation(station) {
    if (currentAudio) {
      currentAudio.pause();
      currentAudio.src = '';
      currentAudio = null;
    }
    // –û—Ç–∫–ª—é—á–∏—Ç—å –≤—Å–µ —Å—Ç–æ–ø-–∫–Ω–æ–ø–∫–∏ –∏ –≤–∫–ª—é—á–∏—Ç—å —É —Ç–µ–∫—É—â–µ–π
    document.querySelectorAll('.stopBtn').forEach(btn => btn.disabled = true);
    document.querySelectorAll('.playBtn').forEach(btn => btn.disabled = false);

    const url = station.dataset.url;
    currentAudio = new Audio(url);
    currentAudio.play();
    currentStation = station;

    const playBtn = station.querySelector('.playBtn');
    const stopBtn = station.querySelector('.stopBtn');
    playBtn.disabled = true;
    stopBtn.disabled = false;

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ–∫–æ–Ω—á–∞–Ω–∏—è
    currentAudio.onended = () => {
      playBtn.disabled = false;
      stopBtn.disabled = true;
      currentAudio = null;
      currentStation = null;
      clearTimer(station);
    };
  }

  // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å—Ç–∞–Ω—Ü–∏—é
  function stopStation(station) {
    if (currentStation === station && currentAudio) {
      currentAudio.pause();
      currentAudio.src = '';
      currentAudio = null;
      currentStation = null;
    }
    const playBtn = station.querySelector('.playBtn');
    const stopBtn = station.querySelector('.stopBtn');
    playBtn.disabled = false;
    stopBtn.disabled = true;
    clearTimer(station);
  }

  // –°–∫—Ä–æ–ª–ª –∫ —Å—Ç–∞–Ω—Ü–∏–∏
  function scrollToStation(station) {
    station.scrollIntoView({behavior: 'smooth', block: 'start'});
  }

  // –¢–æ–≥–≥–ª –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ
  function toggleFavorite(station) {
    const name = station.dataset.name;
    if (favorites.has(name)) {
      favorites.delete(name);
    } else {
      favorites.add(name);
    }
    localStorage.setItem('favorites', JSON.stringify(Array.from(favorites)));
    updateStars();
    updateFavoritesList();
  }

  // –¢–∞–π–º–µ—Ä –¥–ª—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ —Ä–∞–¥–∏–æ
  function setTimer(station, minutes) {
    clearTimer(station);
    if (minutes <= 0) return;
    const ms = minutes * 60 * 1000;
    const timerId = setTimeout(() => {
      if (currentStation === station) {
        stopStation(station);
        alert(`–†–∞–¥–∏–æ "${station.dataset.name}" –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ –ø–æ —Ç–∞–π–º–µ—Ä—É.`);
      }
      clearTimer(station);
    }, ms);
    timers.set(station, timerId);
    // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –æ—á–∏—Å—Ç–∫–∏ —Ç–∞–π–º–µ—Ä–∞
    station.querySelector('.clearTimerBtn').disabled = false;
  }

  function clearTimer(station) {
    if (timers.has(station)) {
      clearTimeout(timers.get(station));
      timers.delete(station);
      station.querySelector('.clearTimerBtn').disabled = true;
    }
  }

  // –ó–∞–∫—Ä—ã—Ç—å –±–æ–∫–æ–≤—É—é –ø–∞–Ω–µ–ª—å
  function closeSidebar() {
    sidebar.classList.remove('active');
    sidebar.setAttribute('aria-hidden', 'true');
  }

  // –û—Ç–∫—Ä—ã—Ç—å –±–æ–∫–æ–≤—É—é –ø–∞–Ω–µ–ª—å
  function openSidebar() {
    sidebar.classList.add('active');
    sidebar.setAttribute('aria-hidden', 'false');
  }

  // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–æ–≤
  document.querySelectorAll('.station').forEach(station => {
    // –ö–Ω–æ–ø–∫–∞ –∑–≤–µ–∑–¥–∞
    const star = station.querySelector('.star');
    star.addEventListener('click', () => toggleFavorite(station));
    star.addEventListener('keydown', (e) => {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleFavorite(station);
      }
    });

    // –ö–Ω–æ–ø–∫–∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∏ —Å—Ç–æ–ø–∞
    const playBtn = station.querySelector('.playBtn');
    const stopBtn = station.querySelector('.stopBtn');
    playBtn.addEventListener('click', () => playStation(station));
    stopBtn.addEventListener('click', () => stopStation(station));

    // –¢–∞–π–º–µ—Ä—ã
    const timerInput = station.querySelector('.timerInput');
    const setTimerBtn = station.querySelector('.setTimerBtn');
    const clearTimerBtn = station.querySelector('.clearTimerBtn');

    setTimerBtn.addEventListener('click', () => {
      const val = parseInt(timerInput.value, 10);
      if (isNaN(val) || val <= 0) {
        alert('–í–≤–µ–¥–∏—Ç–µ –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω–æ–µ —á–∏—Å–ª–æ –º–∏–Ω—É—Ç');
        return;
      }
      setTimer(station, val);
    });

    clearTimerBtn.addEventListener('click', () => {
      clearTimer(station);
      timerInput.value = '';
    });
  });

  // –ë—É—Ä–≥–µ—Ä –º–µ–Ω—é
  burgerBtn.addEventListener('click', () => {
    openSidebar();
  });
  burgerBtn.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      openSidebar();
    }
  });

  sidebarClose.addEventListener('click', () => closeSidebar());
  sidebarClose.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      closeSidebar();
    }
  });

  // –¢–µ–º–∞ –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å
  function loadTheme() {
    const saved = localStorage.getItem('theme') || 'dark';
    if (saved === 'light') {
      document.body.classList.add('light');
    } else {
      document.body.classList.remove('light');
    }
  }
  function toggleTheme() {
    if (document.body.classList.contains('light')) {
      document.body.classList.remove('light');
      localStorage.setItem('theme', 'dark');
    } else {
      document.body.classList.add('light');
      localStorage.setItem('theme', 'light');
    }
  }
  themeToggle.addEventListener('click', toggleTheme);
  loadTheme();

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
  updateStars();
  updateFavoritesList();

</script>
